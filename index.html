<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal Educacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f9; }

/* CABE√áALHO */
header {
    background: linear-gradient(90deg, #0d47a1, #1976d2);
    color: white;
    padding: 10px 20px;
    display:flex;
    align-items:center;
}
header img { height:60px; margin-right:15px; }
header h1 { margin:0; font-size:22px; }

/* MENU */
nav {
    background:#1565c0;
    display:flex;
    gap:15px;
    padding:10px 20px;
}
nav button {
    background:none;
    border:none;
    color:white;
    font-weight:bold;
    cursor:pointer;
}
nav button:hover { text-decoration:underline; }

.container { padding:20px; display:none; }
.active { display:block; }

.card {
    background:white;
    padding:15px;
    border-radius:8px;
    margin-bottom:15px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

input, select, textarea {
    width:100%;
    padding:8px;
    margin:5px 0 10px;
}

button.primary {
    background:#1976d2;
    color:white;
    border:none;
    padding:8px 12px;
    border-radius:5px;
    cursor:pointer;
}

/* ALTERNATIVAS */
.alternativa {
    display:flex;
    align-items:center;
    gap:5px;
    margin:4px 0;
}
.alternativa input[type="radio"] {
    margin:0;
}

/* ADMIN */
#adminPanel { display:none; background:#fff3e0; padding:15px; border-radius:8px; }
</style>
</head>
<body>

<header>
    <img src="LOGO_DA_ESCOLA.png">
    <h1>Portal Educacional</h1>
</header>

<nav>
    <button onclick="showTab('inicio')">In√≠cio</button>
    <button onclick="showTab('conteudos')">Conte√∫dos</button>
    <button onclick="showTab('atividades')">Atividades</button>
    <button onclick="showTab('simulados')">Simulados</button>
    <button onclick="showTab('ade')">ADE</button>
    <button onclick="showTab('saeb')">SAEB</button>
    <button onclick="showTab('resultados')">Resultados</button>
    <button onclick="toggleAdmin()">Administrador</button>
</nav>

<!-- IN√çCIO -->
<div id="inicio" class="container active">
    <div class="card"><h2 style="text-align:center;">Bem-vindo ao Portal Educacional</h2></div>
</div>

<!-- CONTE√öDOS -->
<div id="conteudos" class="container">
    <h2>Conte√∫dos</h2>
    <div id="listaConteudos"></div>
</div>

<!-- ATIVIDADES -->
<div id="atividades" class="container">
    <h2>Atividades</h2>
    <div id="listaAtividades"></div>
</div>

<!-- SIMULADOS -->
<div id="simulados" class="container">
    <h2>Simulados</h2>
    <div id="listaSimulados"></div>
</div>

<div id="ade" class="container"><h2>Avalia√ß√£o ADE</h2></div>
<div id="saeb" class="container"><h2>Avalia√ß√£o SAEB</h2></div>

<div id="resultados" class="container">
    <h2>Resultados do Aluno</h2>
    <div id="listaResultados"></div>
</div>

<!-- ADMIN -->
<div id="adminPanel" class="container">
    <h2>Painel do Administrador</h2>
    Senha: <input type="password" id="adminSenha">
    <button class="primary" onclick="loginAdmin()">Entrar</button>

    <div id="adminArea" style="display:none;">
        <h3>Cadastrar Conte√∫do</h3>
        T√≠tulo <input id="tituloConteudo">
        Arquivo (PDF, imagem, v√≠deo) <input type="file" id="arquivoConteudo">
        <button class="primary" onclick="salvarConteudo()">Salvar Conte√∫do</button>

        <h3>Cadastrar Quest√£o</h3>
        Pergunta <textarea id="pergunta"></textarea>
        A <input id="a">
        B <input id="b">
        C <input id="c">
        D <input id="d">
        Correta
        <select id="correta">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>
        Tipo
        <select id="tipo">
            <option value="atividade">Atividade</option>
            <option value="simulado">Simulado</option>
        </select>
        <button class="primary" onclick="salvarQuestao()">Salvar Quest√£o</button>
    </div>
</div>

<script>
let conteudos = JSON.parse(localStorage.getItem("conteudos")||"[]");
let questoes = JSON.parse(localStorage.getItem("questoes")||"[]");
let resultados = JSON.parse(localStorage.getItem("resultados")||"[]");

function showTab(id){
    document.querySelectorAll(".container").forEach(c=>c.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function toggleAdmin(){
    showTab('adminPanel');
}

function loginAdmin(){
    if(document.getElementById("adminSenha").value==="1234"){
        document.getElementById("adminArea").style.display="block";
        alert("Login administrador OK");
    } else alert("Senha incorreta");
}

function salvarConteudo(){
    let file = document.getElementById("arquivoConteudo").files[0];
    let url = URL.createObjectURL(file);
    conteudos.push({titulo:tituloConteudo.value, url});
    localStorage.setItem("conteudos",JSON.stringify(conteudos));
    carregarConteudos();
}

function salvarQuestao(){
    questoes.push({
        pergunta:pergunta.value,
        a:a.value, b:b.value, c:c.value, d:d.value,
        correta:correta.value,
        tipo:tipo.value
    });
    localStorage.setItem("questoes",JSON.stringify(questoes));
    carregarQuestoes();
}

function carregarConteudos(){
    listaConteudos.innerHTML="";
    conteudos.forEach(c=>{
        listaConteudos.innerHTML+=`<div class='card'><b>${c.titulo}</b><br><a href='${c.url}' target='_blank'>üìÇ Abrir material</a></div>`;
    });
}

function carregarQuestoes(){
    listaAtividades.innerHTML="";
    listaSimulados.innerHTML="";
    questoes.forEach((q,i)=>{
        let html=`<div class='card'><p><b>${i+1}. ${q.pergunta}</b></p>
        <label class='alternativa'><input type='radio' name='q${i}' value='A'>A) ${q.a}</label>
        <label class='alternativa'><input type='radio' name='q${i}' value='B'>B) ${q.b}</label>
        <label class='alternativa'><input type='radio' name='q${i}' value='C'>C) ${q.c}</label>
        <label class='alternativa'><input type='radio' name='q${i}' value='D'>D) ${q.d}</label></div>`;
        if(q.tipo==="atividade") listaAtividades.innerHTML+=html;
        else listaSimulados.innerHTML+=html;
    });
}

carregarConteudos();
carregarQuestoes();
</script>

</body>
</html>

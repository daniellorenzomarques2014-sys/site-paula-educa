<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAULA EDUCA</title>

<link rel="icon" href="logo-escola.png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:linear-gradient(rgba(0,40,30,0.85), rgba(0,40,30,0.85)), url('fundo.jpg') no-repeat center center fixed;
background-size:cover;
}

header{
display:flex;
align-items:center;
gap:20px;
padding:20px 30px;
color:white;
background:linear-gradient(90deg,#0b3d2e,#145a32);
border-bottom:8px solid orange;
}

.logo{
height:120px;
background:transparent;
}

nav{
background:#3e2723;
display:flex;
justify-content:center;
flex-wrap:wrap;
}

nav a{
color:white;
padding:14px 22px;
text-decoration:none;
font-weight:700;
cursor:pointer;
}

nav a:hover{background:#8d6e63}

.container{
max-width:1100px;
margin:25px auto;
padding:20px;
background:white;
border-radius:10px;
box-shadow:0 6px 18px rgba(0,0,0,0.25);
display:none;
}

.container.active{display:block}

.admin-btn{
position:fixed;
right:15px;
top:80px;
background:#bf360c;
color:white;
padding:10px 14px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

input,select,textarea{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:1px solid #bbb;
}

button{
padding:8px 14px;
margin-top:8px;
border:none;
border-radius:6px;
background:#2e7d32;
color:white;
cursor:pointer;
font-weight:700;
}

.question{
border:1px solid #ddd;
padding:12px;
border-radius:8px;
margin-bottom:15px;
}
.small-btn{background:#777;margin-left:5px;padding:4px 8px;font-size:12px}
</style>
</head>

<body>

<header>
<img src="logo-escola.png" class="logo">
<div>
<h1>PAULA EDUCA</h1>
<p>Ensino ‚Ä¢ Qualidade ‚Ä¢ Cultura</p>
</div>
</header>

<nav>
<a onclick="showSection('inicio')">üè† In√≠cio</a>
<a onclick="showSection('conteudos')">üìö Conte√∫dos</a>
<a onclick="showSection('atividades')">üìù Atividades</a>
<a onclick="showSection('simulados')">üéØ Simulados</a>
<a onclick="showSection('ade')">üìä ADE</a>
<a onclick="showSection('saeb')">üìà SAEB</a>
</nav>

<div class="admin-btn" onclick="abrirAdmin()">ADMIN</div>

<div class="container active" id="inicio"><div id="inicioConteudo"></div></div>
<div class="container" id="conteudos"><h2>Conte√∫dos</h2><div id="listaConteudos"></div></div>
<div class="container" id="atividades"><h2>Atividades</h2><div id="listaAtividades"></div></div>
<div class="container" id="simulados"><h2>Simulados</h2><div id="listaSimulados"></div></div>
<div class="container" id="ade"><h2>ADE</h2><div id="listaAde"></div></div>
<div class="container" id="saeb"><h2>SAEB</h2><div id="listaSaeb"></div></div>

<div class="container" id="adminPanel">
<h2>Painel do Professor</h2>

<h3>Editar In√≠cio</h3>
<textarea id="inicioTexto" placeholder="Hist√≥rico da escola"></textarea>
<input type="file" id="inicioMidia" multiple>
<button onclick="salvarInicio()">Salvar In√≠cio</button>

<hr>

<h3>Cadastrar Conte√∫do</h3>
<input type="text" id="contTitulo" placeholder="T√≠tulo">
<textarea id="contDesc" placeholder="Descri√ß√£o"></textarea>
<button onclick="salvarConteudo()">Salvar Conte√∫do</button>

<hr>

<h3>Cadastrar Quest√£o</h3>
<select id="qTipo"><option>Atividade</option><option>Simulado</option><option>ADE</option><option>SAEB</option></select>
<input type="text" id="qPergunta" placeholder="Pergunta">
<input type="text" id="aA" placeholder="Alternativa A">
<input type="text" id="aB" placeholder="Alternativa B">
<input type="text" id="aC" placeholder="Alternativa C">
<input type="text" id="aD" placeholder="Alternativa D">
<select id="qCorreta"><option>A</option><option>B</option><option>C</option><option>D</option></select>
<button onclick="salvarQuestao()">Salvar Quest√£o</button>

<hr>
<div id="adminLista"></div>
</div>

<script>
function showSection(id){
document.querySelectorAll(".container").forEach(c=>c.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarTudo();
}

function abrirAdmin(){
if(prompt("Senha do administrador:")==="1234"){
showSection("adminPanel");
listarAdmin();
}else alert("Senha incorreta");
}

function salvarInicio(){
localStorage.setItem("inicioTexto",inicioTexto.value);
let midias=[];
for(let f of inicioMidia.files){midias.push(URL.createObjectURL(f))}
localStorage.setItem("inicioMidia",JSON.stringify(midias));
carregarInicio();
}

function carregarInicio(){
inicioConteudo.innerHTML="<p>"+(localStorage.getItem("inicioTexto")||"")+"</p>";
let midias=JSON.parse(localStorage.getItem("inicioMidia")||"[]");
midias.forEach(m=>{
if(m.includes("video")) inicioConteudo.innerHTML+=`<video src="${m}" controls width="300"></video>`;
else inicioConteudo.innerHTML+=`<img src="${m}" width="300">`;
});
}

function salvarConteudo(){
let c=JSON.parse(localStorage.getItem("conteudos")||"[]");
c.push({titulo:contTitulo.value,desc:contDesc.value});
localStorage.setItem("conteudos",JSON.stringify(c));
listarAdmin();carregarTudo();
}

function salvarQuestao(){
let q=JSON.parse(localStorage.getItem("questoes")||"[]");
q.push({tipo:qTipo.value,pergunta:qPergunta.value,A:aA.value,B:aB.value,C:aC.value,D:aD.value,correta:qCorreta.value});
localStorage.setItem("questoes",JSON.stringify(q));
listarAdmin();carregarTudo();
}

function listarAdmin(){
let area=adminLista;
let c=JSON.parse(localStorage.getItem("conteudos")||"[]");
let q=JSON.parse(localStorage.getItem("questoes")||"[]");

area.innerHTML="<h3>Conte√∫dos</h3>";
c.forEach((i,idx)=>area.innerHTML+=`${i.titulo} <button class='small-btn' onclick='excluirConteudo(${idx})'>üóë</button><br>`);

area.innerHTML+="<h3>Quest√µes</h3>";
q.forEach((i,idx)=>area.innerHTML+=`${i.tipo} - ${i.pergunta} <button class='small-btn' onclick='excluirQuestao(${idx})'>üóë</button><br>`);
}

function excluirConteudo(i){
let c=JSON.parse(localStorage.getItem("conteudos")||"[]");
c.splice(i,1);
localStorage.setItem("conteudos",JSON.stringify(c));
listarAdmin();carregarTudo();
}

function excluirQuestao(i){
let q=JSON.parse(localStorage.getItem("questoes")||"[]");
q.splice(i,1);
localStorage.setItem("questoes",JSON.stringify(q));
listarAdmin();carregarTudo();
}

function carregarTudo(){
carregarInicio();
let c=JSON.parse(localStorage.getItem("conteudos")||"[]");
listaConteudos.innerHTML="";
c.forEach(i=>listaConteudos.innerHTML+=`<div class='question'><b>${i.titulo}</b><br>${i.desc}</div>`);

let q=JSON.parse(localStorage.getItem("questoes")||"[]");
listaAtividades.innerHTML="";listaSimulados.innerHTML="";listaAde.innerHTML="";listaSaeb.innerHTML="";
q.forEach(i=>{
let bloco=`<div class='question'><b>${i.pergunta}</b><br>A) ${i.A}<br>B) ${i.B}<br>C) ${i.C}<br>D) ${i.D}</div>`;
if(i.tipo==="Atividade") listaAtividades.innerHTML+=bloco;
if(i.tipo==="Simulado") listaSimulados.innerHTML+=bloco;
if(i.tipo==="ADE") listaAde.innerHTML+=bloco;
if(i.tipo==="SAEB") listaSaeb.innerHTML+=bloco;
});
}

carregarTudo();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Educacional</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#e8f6f9}

/* CABEÇALHO AMAZÔNICO */
header{
background:linear-gradient(90deg,#56ccf2,#2f80ed);
color:white;
display:flex;
align-items:center;
padding:12px 20px;
box-shadow:0 2px 8px rgba(0,0,0,0.2)
}
header img{height:75px;margin-right:15px}
header h1{margin:0;font-size:22px}

/* MENU */
nav{display:flex;flex-wrap:wrap;justify-content:center;background:#1b4f72}
nav button{
background:none;border:none;color:white;
padding:14px 18px;cursor:pointer;font-size:15px
}
nav button:hover{background:#21618c}

/* CONTEÚDO */
section{display:none;padding:20px;max-width:1000px;margin:auto}
.active{display:block}
.card{
background:white;padding:15px;margin:10px 0;
border-radius:8px;box-shadow:0 0 6px rgba(0,0,0,0.1)
}

textarea{min-height:90px}
input, select, textarea{
width:100%;padding:8px;margin:6px 0;border-radius:4px;border:1px solid #ccc
}

button.primary{
background:#27ae60;color:white;border:none;padding:10px;
margin-top:10px;cursor:pointer;border-radius:4px
}

.alt-btn{
display:block;margin:5px 0;padding:8px;background:#ecf0f1;
border:none;width:100%;cursor:pointer;border-radius:4px;text-align:left
}

.correct{background:#2ecc71!important;color:white}
.wrong{background:#e74c3c!important;color:white}
.hidden{display:none}

/* BOTÃO ADMIN */
.admin-btn{
position:fixed;left:0;top:40%;
background:#1b4f72;color:white;padding:10px 12px;
border-radius:0 8px 8px 0;cursor:pointer;font-size:18px;
box-shadow:2px 2px 6px rgba(0,0,0,0.3);z-index:1000
}

#adminPanel{
position:fixed;left:20px;top:60px;width:320px;
max-height:85vh;overflow:auto;z-index:999
}
</style>
</head>

<body>

<header>
<img src="LOGO_DA_ESCOLA.png">
<h1>Portal Educacional Escolar</h1>
</header>

<div class="admin-btn" onclick="abrirAdmin()">⚙️</div>

<nav>
<button onclick="mostrar('inicio')">Início</button>
<button onclick="mostrar('conteudos')">Conteúdos</button>
<button onclick="mostrar('atividades')">Atividades</button>
<button onclick="mostrar('simulados')">Simulados</button>
<button onclick="mostrar('resultados')">Resultados</button>
</nav>

<section id="inicio" class="active card">
<h2>Bem-vindo</h2>
<p>Ambiente digital de aprendizagem da escola.</p>
</section>

<section id="conteudos" class="card">
<h2>Conteúdos</h2>
<div id="listaConteudos"></div>
</section>

<section id="atividades" class="card">
<h2>Atividades</h2>
<div id="listaAtividades"></div>
</section>

<section id="simulados" class="card">
<h2>Simulados</h2>
<input type="text" id="nomeAluno" placeholder="Nome do aluno">
<div id="prova"></div>
<button id="btnCorrigir" class="primary hidden" onclick="corrigir()">Corrigir</button>
<div id="resultadoFinal"></div>
</section>

<section id="resultados" class="card">
<h2>Resultados</h2>
<div id="listaResultados"></div>
</section>

<!-- PAINEL ADMIN -->
<div id="adminPanel" class="card hidden">
<h3>Área do Professor</h3>

<select id="tipoCadastro">
<option value="conteudo">Cadastrar Conteúdo</option>
<option value="atividade">Cadastrar Atividade</option>
<option value="questao">Cadastrar Questão de Simulado</option>
</select>

<textarea id="textoPrincipal" placeholder="Digite aqui"></textarea>
<input type="text" id="imgLink" placeholder="Link da imagem (opcional)">

<div id="areaAlternativas" class="hidden">
<input type="text" id="a" placeholder="Alternativa A">
<input type="text" id="b" placeholder="Alternativa B">
<input type="text" id="c" placeholder="Alternativa C">
<input type="text" id="d" placeholder="Alternativa D">
<select id="correta">
<option value="0">Resposta correta: A</option>
<option value="1">Resposta correta: B</option>
<option value="2">Resposta correta: C</option>
<option value="3">Resposta correta: D</option>
</select>
</div>

<button class="primary" onclick="salvar()">Salvar</button>
<button onclick="fecharAdmin()">Fechar</button>
</div>

<script>
let conteudos=JSON.parse(localStorage.getItem("conteudos")||"[]")
let atividades=JSON.parse(localStorage.getItem("atividades")||"[]")
let questoes=JSON.parse(localStorage.getItem("questoes")||"[]")
let resultados=JSON.parse(localStorage.getItem("resultados")||"[]")

tipoCadastro.onchange=()=>areaAlternativas.classList.toggle("hidden",tipoCadastro.value!=="questao")

function mostrar(sec){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"))
document.getElementById(sec).classList.add("active")
carregarListas()
if(sec==="simulados") carregarQuestoes()
listarResultados()
}

function abrirAdmin(){
let s=prompt("Senha do professor:")
if(s==="1234"){adminPanel.classList.remove("hidden")}
else alert("Senha incorreta")
}
function fecharAdmin(){adminPanel.classList.add("hidden")}

function salvar(){
let tipo=tipoCadastro.value
let texto=textoPrincipal.value
let img=imgLink.value

if(tipo==="conteudo"){conteudos.push({texto,img});localStorage.setItem("conteudos",JSON.stringify(conteudos))}
if(tipo==="atividade"){atividades.push({texto,img});localStorage.setItem("atividades",JSON.stringify(atividades))}

if(tipo==="questao"){
let alts=[a.value,b.value,c.value,d.value]
if(new Set(alts).size<4){alert("Alternativas não podem repetir");return}
questoes.push({p:texto,img,alts,c:parseInt(correta.value)})
localStorage.setItem("questoes",JSON.stringify(questoes))
}
alert("Salvo com sucesso!")
textoPrincipal.value=imgLink.value=a.value=b.value=c.value=d.value=""
}

function carregarListas(){
listaConteudos.innerHTML=conteudos.map(c=>`<div class='card'>${c.texto}${c.img?`<br><img src='${c.img}' width='150'>`:''}</div>`).join("")
listaAtividades.innerHTML=atividades.map(a=>`<div class='card'>${a.texto}${a.img?`<br><img src='${a.img}' width='150'>`:''}</div>`).join("")
}

function carregarQuestoes(){
prova.innerHTML=""
questoes.forEach((q,i)=>{
let div=document.createElement("div")
div.className="card"
div.innerHTML=`<p><b>${i+1}.</b> ${q.p}</p>${q.img?`<img src="${q.img}" width="150"><br>`:""}`
q.alts.forEach((alt,j)=>{
let btn=document.createElement("button")
btn.className="alt-btn"
btn.innerText=alt
btn.onclick=()=>selecionar(i,j,btn)
div.appendChild(btn)
})
prova.appendChild(div)
})
btnCorrigir.classList.remove("hidden")
}

let respostas={}
function selecionar(q,a,btn){
respostas[q]=a
btn.parentNode.querySelectorAll("button").forEach(b=>b.style.background="#ecf0f1")
btn.style.background="#d0e6ff"
}

function corrigir(){
let acertos=0
document.querySelectorAll("#prova .card").forEach((card,i)=>{
let correta=questoes[i].c
let marcada=respostas[i]
let botoes=card.querySelectorAll("button")
botoes[correta].classList.add("correct")
if(marcada!=correta && marcada!=null){botoes[marcada].classList.add("wrong")}
if(marcada==correta) acertos++
})
let erros=questoes.length-acertos
resultadoFinal.innerHTML=`<h3>Resultado: ${acertos} acertos e ${erros} erros</h3>`
resultados.push({nome:nomeAluno.value,acertos,erros,data:new Date().toLocaleString()})
localStorage.setItem("resultados",JSON.stringify(resultados))
listarResultados()
}

function listarResultados(){
listaResultados.innerHTML=resultados.map(r=>`<div class='card'><b>${r.nome}</b> — ${r.acertos} acertos, ${r.erros} erros<br>${r.data}</div>`).join("")
}

carregarListas()
listarResultados()
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{

}

/* INPUTS */

</head>
<body>

<header>
<img src="logo.png" alt="Logo da Escola">
<h1>PAULA EDUCA</h1>
</header>

<nav>
<button onclick="mostrar('inicio')">InÃ­cio</button>
<button onclick="mostrar('conteudos')">ConteÃºdos</button>
<button onclick="mostrar('atividades')">Atividades</button>
<button onclick="mostrar('simulados')">Simulados</button>
<button onclick="mostrar('ade')">ADE</button>
<button onclick="mostrar('saeb')">SAEB</button>
<button onclick="mostrar('resultados')">Resultados</button>
<button onclick="login()">Professor</button>
</nav>

<!-- INÃCIO -->
<section id="inicio" class="active">
<div class="card" id="apresentacaoTexto"></div>
<div class="card" id="apresentacaoMidia"></div>
</section>

<!-- OUTRAS GUIAS -->
<section id="conteudos"><h2>ğŸ“š ConteÃºdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>ğŸ“ Atividades</h2><div id="listaAtividades"></div></section>
<section id="simulados"><h2>ğŸ¯ Simulados</h2><div id="listaSimulados"></div></section>
<section id="ade"><h2>ğŸ“Š ADE</h2><div id="listaAde"></div></section>
<section id="saeb"><h2>ğŸ“ˆ SAEB</h2><div id="listaSaeb"></div></section>
<section id="resultados"><h2>ğŸ† Resultados</h2></section>

<!-- ÃREA PROFESSOR -->
<section id="professor">
<h2>ğŸ”’ Painel do Professor</h2>

<div class="card">
<h3>Editar Guia InÃ­cio (ApresentaÃ§Ã£o)</h3>
<textarea id="textoInicio" placeholder="Digite o histÃ³rico da escola..."></textarea>
<input type="file" id="midiaInicio" multiple>
<button class="salvar" onclick="salvarInicio()">Salvar ApresentaÃ§Ã£o</button>
</div>

<div class="card">
<h3>Cadastrar ConteÃºdo / Atividade / Simulado / ADE / SAEB</h3>
<select id="tipo">
<option>ConteÃºdo</option>
<option>Atividade</option>
<option>Simulado</option>
<option>ADE</option>
<option>SAEB</option>
</select>

<select id="serie">
<option>EducaÃ§Ã£o Infantil - 1Âº PerÃ­odo</option>
<option>EducaÃ§Ã£o Infantil - 2Âº PerÃ­odo</option>
<option>1Âº Ano</option><option>2Âº Ano</option><option>3Âº Ano</option>
<option>4Âº Ano</option><option>5Âº Ano</option>
<option>6Âº Ano</option><option>7Âº Ano</option>
<option>8Âº Ano</option><option>9Âº Ano</option>
</select>

<select id="disciplina">
<option>LÃ­ngua Portuguesa</option>
<option>MatemÃ¡tica</option>
<option>HistÃ³ria</option>
<option>Geografia</option>
<option>Artes</option>
<option>ReligiÃ£o</option>
<option>CiÃªncias</option>
<option>LÃ­ngua Inglesa</option>
<option>EducaÃ§Ã£o FÃ­sica</option>
</select>

<input type="text" id="titulo" placeholder="TÃ­tulo">
<textarea id="descricao" placeholder="DescriÃ§Ã£o"></textarea>
<button class="salvar" onclick="salvarCadastro()">Salvar</button>
</div>
</section>

<script>
function mostrar(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarListas();
}

function login(){
let senha=prompt("Digite a senha do professor:");
if(senha==="1234"){mostrar('professor');}
else{alert("Senha incorreta");}
}

/* INÃCIO */
function salvarInicio(){
localStorage.setItem("textoInicio",textoInicio.value);
let midias=[];
for(let file of midiaInicio.files){
midias.push(URL.createObjectURL(file));
}
localStorage.setItem("midiasInicio",JSON.stringify(midias));
carregarInicio();
}
function carregarInicio(){
apresentacaoTexto.innerHTML=localStorage.getItem("textoInicio")||"";
let midias=JSON.parse(localStorage.getItem("midiasInicio")||"[]");
apresentacaoMidia.innerHTML="";
midias.forEach(m=>{
if(m.includes("video")) apresentacaoMidia.innerHTML+=`<video src="${m}" controls width="300"></video>`;
else apresentacaoMidia.innerHTML+=`<img src="${m}" width="300">`;
});
}

/* CADASTROS */
function salvarCadastro(){
let item={
tipo:tipo.value,
serie:serie.value,
disciplina:disciplina.value,
titulo:titulo.value,
descricao:descricao.value
};
let lista=JSON.parse(localStorage.getItem("dados")||"[]");
lista.push(item);
localStorage.setItem("dados",JSON.stringify(lista));
alert("Salvo!");
carregarListas();
}

function carregarListas(){
let lista=JSON.parse(localStorage.getItem("dados")||"[]");
listaConteudos.innerHTML="";
listaAtividades.innerHTML="";
listaSimulados.innerHTML="";
listaAde.innerHTML="";
listaSaeb.innerHTML="";

lista.forEach(i=>{
let bloco=`<div class='card'><b>${i.titulo}</b><br>${i.serie} - ${i.disciplina}<br>${i.descricao}</div>`;
if(i.tipo==="ConteÃºdo") listaConteudos.innerHTML+=bloco;
if(i.tipo==="Atividade") listaAtividades.innerHTML+=bloco;
if(i.tipo==="Simulado") listaSimulados.innerHTML+=bloco;
if(i.tipo==="ADE") listaAde.innerHTML+=bloco;
if(i.tipo==="SAEB") listaSaeb.innerHTML+=bloco;
});
}

carregarInicio();
carregarListas();
</script>

</body>
</html>

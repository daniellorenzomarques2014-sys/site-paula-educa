<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Educacional</title>

<style>
body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#eef4f8}
header{
display:flex;align-items:center;gap:15px;padding:15px 25px;
background:linear-gradient(90deg,#0d47a1,#1565c0,#1e88e5);
color:white
}
.logo{height:80px}
h1{margin:0;font-size:22px}
nav{background:#0d47a1;display:flex;justify-content:center;flex-wrap:wrap}
nav button{
background:none;border:none;color:white;padding:14px 18px;
font-weight:bold;cursor:pointer;font-size:15px
}
nav button:hover{background:#1565c0}
.container{
max-width:1100px;margin:25px auto;padding:20px;background:white;
border-radius:8px;box-shadow:0 4px 10px rgba(0,0,0,0.1)
}
.hidden{display:none}
.admin-area{
display:none;position:fixed;left:0;top:0;width:320px;height:100%;
background:#ffffff;box-shadow:2px 0 10px rgba(0,0,0,0.3);
padding:15px;overflow:auto;z-index:999
}
input, textarea, select{
width:100%;padding:8px;margin:5px 0;border-radius:4px;border:1px solid #ccc
}
button.action{
background:#1565c0;color:white;border:none;padding:8px;border-radius:4px;margin-top:5px;cursor:pointer
}
.question-box{border:1px solid #ddd;padding:10px;margin-bottom:15px;border-radius:5px}
footer{text-align:center;padding:15px;background:#0d47a1;color:white;margin-top:30px}
.center{text-align:center}
</style>
</head>
<body>

<header>
<img src="LOGO_DA_ESCOLA.png" class="logo">
<h1>Escola Municipal Professora Paula Aliomar Ribeiro Beltr√£o</h1>
</header>

<nav>
<button onclick="show('inicio')">IN√çCIO</button>
<button onclick="show('conteudos')">CONTE√öDOS</button>
<button onclick="show('atividades')">ATIVIDADES</button>
<button onclick="show('simulados')">SIMULADOS</button>
<button onclick="show('resultados')">RESULTADOS</button>
<button onclick="abrirAdmin()">ADMINISTRADOR</button>
</nav>

<div class="container center" id="inicio">
<h2>Bem-vindo ao Portal Educacional</h2>
<p>Ambiente digital de aprendizagem</p>
</div>

<div class="container hidden" id="conteudos">
<h2>Conte√∫dos</h2>
<select id="filtroSerieConteudo"></select>
<select id="filtroDiscConteudo"></select>
<button class="action" onclick="listarConteudos()">Carregar</button>
<div id="listaConteudos"></div>
</div>

<div class="container hidden" id="atividades">
<h2>Atividades</h2>
<select id="serieAtividade"></select>
<select id="discAtividade"></select>
<button class="action" onclick="carregarQuestoes('atividade')">Carregar</button>
<div id="areaAtividades"></div>
</div>

<div class="container hidden" id="simulados">
<h2>Simulados</h2>
<input type="text" id="nomeAluno" placeholder="Nome do aluno">
<select id="serieSimulado"></select>
<select id="discSimulado"></select>
<button class="action" onclick="carregarQuestoes('simulado')">Carregar</button>
<div id="areaSimulados"></div>
</div>

<div class="container hidden" id="resultados">
<h2>Resultados</h2>
<div id="listaResultados"></div>
<button class="action" onclick="gerarPDF()">üñ® Gerar PDF</button>
</div>

<!-- ADMIN -->
<div class="admin-area" id="admin">
<h3>√Årea do Professor</h3>

<h4>Cadastrar Conte√∫do</h4>
<select id="serieConteudo"></select>
<select id="discConteudo"></select>
<textarea id="textoConteudo" placeholder="Texto do conte√∫do"></textarea>
<input type="file" id="imgConteudo">
<button class="action" onclick="salvarConteudo()">Salvar Conte√∫do</button>

<hr>

<h4>Cadastrar Quest√£o (Atividade ou Simulado)</h4>
<select id="tipoQuestao">
<option value="atividade">Atividade</option>
<option value="simulado">Simulado</option>
</select>
<select id="serieQuestao"></select>
<select id="discQuestao"></select>
<textarea id="pergunta" placeholder="Pergunta"></textarea>
<input type="file" id="imgPergunta">
<input type="text" id="A" placeholder="Alternativa A">
<input type="text" id="B" placeholder="Alternativa B">
<input type="text" id="C" placeholder="Alternativa C">
<input type="text" id="D" placeholder="Alternativa D">
<select id="correta">
<option value="A">Correta A</option>
<option value="B">Correta B</option>
<option value="C">Correta C</option>
<option value="D">Correta D</option>
</select>
<button class="action" onclick="salvarQuestao()">Salvar Quest√£o</button>
<button class="action" onclick="fecharAdmin()">Fechar</button>
</div>

<footer>Portal Educacional ¬© 2026</footer>

<script>
const series=["Educa√ß√£o Infantil 1¬∫ Per√≠odo","Educa√ß√£o Infantil 2¬∫ Per√≠odo","1¬∫ Ano","2¬∫ Ano","3¬∫ Ano","4¬∫ Ano","5¬∫ Ano","6¬∫ Ano","7¬∫ Ano","8¬∫ Ano","9¬∫ Ano"];
const disciplinas=["L√≠ngua Portuguesa","Matem√°tica","Hist√≥ria","Geografia","Religi√£o","Ingl√™s","Ci√™ncias","Artes","Educa√ß√£o F√≠sica"];

function preencherSelect(id,lista){let s=document.getElementById(id);lista.forEach(v=>{let o=document.createElement("option");o.text=v;s.add(o)})}
["filtroSerieConteudo","serieConteudo","serieQuestao","serieAtividade","serieSimulado"].forEach(id=>preencherSelect(id,series));
["filtroDiscConteudo","discConteudo","discQuestao","discAtividade","discSimulado"].forEach(id=>preencherSelect(id,disciplinas));

function show(id){document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));document.getElementById(id).classList.remove("hidden")}

function abrirAdmin(){let s=prompt("Senha do administrador");if(s==="professor123"){admin.style.display="block"}else{alert("Senha incorreta")}}
function fecharAdmin(){admin.style.display="none"}

let conteudos=JSON.parse(localStorage.getItem("conteudos"))||[];
let questoes=JSON.parse(localStorage.getItem("questoes"))||[];
let resultados=JSON.parse(localStorage.getItem("resultados"))||[];

function salvarConteudo(){
let reader=new FileReader();
let img=document.getElementById("imgConteudo").files[0];
reader.onload=function(){
conteudos.push({serie:serieConteudo.value,disc:discConteudo.value,texto:textoConteudo.value,img:reader.result});
localStorage.setItem("conteudos",JSON.stringify(conteudos));
alert("Conte√∫do salvo!");
};
img?reader.readAsDataURL(img):reader.onload();
}

function listarConteudos(){
listaConteudos.innerHTML="";
conteudos.filter(c=>c.serie===filtroSerieConteudo.value && c.disc===filtroDiscConteudo.value)
.forEach(c=>{listaConteudos.innerHTML+=`<div class='question-box'><p>${c.texto}</p>${c.img?`<img src='${c.img}' width='200'>`:''}</div>`})
}

function salvarQuestao(){
let reader=new FileReader();
let img=document.getElementById("imgPergunta").files[0];
reader.onload=function(){
questoes.push({
tipo:tipoQuestao.value,serie:serieQuestao.value,disc:discQuestao.value,
pergunta:pergunta.value,img:reader.result,A:A.value,B:B.value,C:C.value,D:D.value,correta:correta.value
});
localStorage.setItem("questoes",JSON.stringify(questoes));
alert("Quest√£o salva!");
};
img?reader.readAsDataURL(img):reader.onload();
}

function carregarQuestoes(tipo){
let area=(tipo==="atividade")?areaAtividades:areaSimulados;
area.innerHTML="";
let serie=(tipo==="atividade")?serieAtividade.value:serieSimulado.value;
let disc=(tipo==="atividade")?discAtividade.value:discSimulado.value;
let lista=questoes.filter(q=>q.tipo===tipo && q.serie===serie && q.disc===disc);
lista.forEach((q,i)=>{
area.innerHTML+=`
<div class="question-box">
<p><b>${i+1}. ${q.pergunta}</b></p>
${q.img?`<img src='${q.img}' width='200'>`:''}
<label><input type="radio" name="q${i}" value="A"> ${q.A}</label><br>
<label><input type="radio" name="q${i}" value="B"> ${q.B}</label><br>
<label><input type="radio" name="q${i}" value="C"> ${q.C}</label><br>
<label><input type="radio" name="q${i}" value="D"> ${q.D}</label>
</div>`;
});
area.innerHTML+=`<button class="action" onclick="corrigir('${tipo}')">Finalizar</button>`;
}

function corrigir(tipo){
let area=(tipo==="atividade")?areaAtividades:areaSimulados;
let radios=area.querySelectorAll("input[type=radio]:checked");
let acertos=0;
radios.forEach((r,i)=>{if(r.value===questoes[i].correta)acertos++});
let erros=radios.length-acertos;
resultados.push({aluno:nomeAluno.value||"Aluno",tipo,acertos,erros});
localStorage.setItem("resultados",JSON.stringify(resultados));
alert(`Acertos: ${acertos} | Erros: ${erros}`);
listarResultados();
show("resultados");
}

function listarResultados(){
listaResultados.innerHTML="";
resultados.forEach(r=>{listaResultados.innerHTML+=`<p>${r.aluno} - ${r.tipo} ‚Üí ‚úÖ ${r.acertos} | ‚ùå ${r.erros}</p>`})
}

function gerarPDF(){window.print()}
listarResultados();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PAULA EDUCA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:url('fundo-amazonico.jpg') no-repeat center center fixed;
background-size:cover;
}

header{
background:linear-gradient(90deg,#0a3d2e,#0f5c45,#0a3d2e);
color:white;
padding:20px;
text-align:center;
border-bottom:8px solid #c49b3d;
}

header img{
height:120px;
display:block;
margin:0 auto 10px;
}

header h1{
margin:0;
font-size:44px;
letter-spacing:3px;
font-weight:bold;
}

header p{
margin:5px 0 0;
font-size:18px;
}

nav{
display:flex;
justify-content:center;
flex-wrap:wrap;
background:#083c30;
border-bottom:4px solid #c49b3d;
}

nav button{
background:#0f5c45;
color:white;
border:none;
padding:12px 18px;
margin:6px;
cursor:pointer;
border-radius:8px;
font-weight:bold;
transition:0.3s;
}

nav button:hover{
background:#1a7a5c;
transform:scale(1.05);
}

section{
display:none;
padding:20px;
background:rgba(255,255,255,0.92);
margin:20px;
border-radius:12px;
}

h2{color:#0f5c45;}

input, select, textarea{
width:100%;
padding:8px;
margin:5px 0 10px;
border-radius:6px;
border:1px solid #ccc;
}

button.salvar{
background:#0f5c45;
color:white;
border:none;
padding:10px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

.questao{
background:#e8f5e9;
padding:10px;
margin:10px 0;
border-radius:8px;
}

.admin-login{
text-align:center;
margin-top:50px;
}

footer{
text-align:center;
color:white;
padding:15px;
background:#0a3d2e;
margin-top:40px;
}
</style>
</head>

<body>

<header>
<img src="logo-escola.png">
<h1>PAULA EDUCA</h1>
<p>Ensino • Qualidade • Cultura</p>
</header>

<nav>
<button onclick="abrir('inicio')">Início</button>
<button onclick="abrir('conteudos')">Conteúdos</button>
<button onclick="abrir('atividades')">Atividades</button>
<button onclick="abrir('simulados')">Simulados</button>
<button onclick="abrir('adminLogin')">Professor</button>
</nav>

<section id="inicio" style="display:block">
<h2>Bem-vindo à Plataforma</h2>
Escolha sua série para acessar conteúdos e atividades.
<select id="serieAluno">
<option>Educação Infantil - 1º Período</option>
<option>Educação Infantil - 2º Período</option>
<option>1º Ano</option><option>2º Ano</option><option>3º Ano</option>
<option>4º Ano</option><option>5º Ano</option>
<option>6º Ano</option><option>7º Ano</option>
<option>8º Ano</option><option>9º Ano</option>
</select>
</section>

<section id="conteudos">
<h2>Conteúdos</h2>
<div id="listaConteudos"></div>
</section>

<section id="atividades">
<h2>Atividades</h2>
<div id="listaAtividades"></div>
</section>

<section id="simulados">
<h2>Simulados</h2>
<div id="listaSimulados"></div>
</section>

<section id="adminLogin" class="admin-login">
<h2>Painel do Professor</h2>
<input type="password" id="senha" placeholder="Digite a senha">
<button class="salvar" onclick="login()">Entrar</button>
</section>

<section id="admin">
<h2>Cadastrar Conteúdo</h2>
<label>SÉRIE</label>
<select id="serieCont"></select>
<label>DISCIPLINA</label>
<select id="discCont"><option>Português</option><option>Matemática</option><option>Ciências</option></select>
<input type="text" id="tituloCont" placeholder="Título">
<input type="file" id="arquivoCont">
<button class="salvar" onclick="salvarConteudo()">Salvar Conteúdo</button>

<h2>Cadastrar Questão</h2>
<label>Tipo</label>
<select id="tipoQuestao"><option>atividade</option><option>simulado</option></select>
<label>SÉRIE</label>
<select id="serieQuest"></select>
<label>DISCIPLINA</label>
<select id="discQuest"><option>Português</option><option>Matemática</option><option>Ciências</option></select>
<textarea id="pergunta" placeholder="Pergunta"></textarea>
<input type="text" id="a" placeholder="Alternativa A">
<input type="text" id="b" placeholder="Alternativa B">
<input type="text" id="c" placeholder="Alternativa C">
<input type="text" id="d" placeholder="Alternativa D">
<input type="text" id="correta" placeholder="Resposta correta (a,b,c,d)">
<button class="salvar" onclick="salvarQuestao()">Salvar Questão</button>
</section>

<footer>PAULA EDUCA © 2026</footer>

<script>
const senhaAdmin="1234";

function abrir(id){
document.querySelectorAll("section").forEach(s=>s.style.display="none");
document.getElementById(id).style.display="block";
}

function login(){
if(document.getElementById("senha").value===senhaAdmin){
abrir("admin");
}else alert("Senha incorreta");
}

const series=[
"Educação Infantil - 1º Período","Educação Infantil - 2º Período",
"1º Ano","2º Ano","3º Ano","4º Ano","5º Ano",
"6º Ano","7º Ano","8º Ano","9º Ano"
];

series.forEach(s=>{
serieCont.innerHTML+=`<option>${s}</option>`;
serieQuest.innerHTML+=`<option>${s}</option>`;
});

function salvarConteudo(){
const titulo= tituloCont.value;
const serie= serieCont.value;
localStorage.setItem("cont_"+Date.now(),JSON.stringify({titulo,serie}));
alert("Conteúdo salvo!");
}

function salvarQuestao(){
const tipo= tipoQuestao.value;
const serie= serieQuest.value;
const pergunta= pergunta.value;
const quest={serie,pergunta,a:a.value,b:b.value,c:c.value,d:d.value,correta:correta.value};
localStorage.setItem(tipo+"_"+Date.now(),JSON.stringify(quest));
alert("Questão salva!");
}

function carregar(){
const serieSel=document.getElementById("serieAluno").value;
listaConteudos.innerHTML="";
listaAtividades.innerHTML="";
listaSimulados.innerHTML="";
for(let i=0;i<localStorage.length;i++){
let k=localStorage.key(i);
let obj=JSON.parse(localStorage.getItem(k));
if(obj.serie===serieSel){
if(k.startsWith("cont_")) listaConteudos.innerHTML+=`<div class='questao'>${obj.titulo}</div>`;
if(k.startsWith("atividade_")) listaAtividades.innerHTML+=`<div class='questao'>${obj.pergunta}</div>`;
if(k.startsWith("simulado_")) listaSimulados.innerHTML+=`<div class='questao'>${obj.pergunta}</div>`;
}
}
}

serieAluno.addEventListener("change",carregar);
</script>

</body>
</html>

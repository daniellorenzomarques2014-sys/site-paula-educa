<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PAULA EDUCA</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" href="logo-escola.png">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f0f4f8;
}

/* CABEÇALHO COM LOGOTIPO */
header{
  display:flex;
  align-items:center;
  gap:15px;
  padding:15px 25px;
  background:#0d47a1;
  color:white;
}
header img{
  height:90px;
}
header h1{
  margin:0;
  font-size:32px;
}

/* MENU */
nav{
  background:#1565c0;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
nav button{
  background:none;
  border:none;
  color:white;
  padding:14px 18px;
  font-weight:bold;
  cursor:pointer;
}
nav button:hover{background:#0d47a1}

section{
  display:none;
  padding:20px;
}
.active{display:block}

.container{
  max-width:1000px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:8px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* PAINEL PROFESSOR */
#adminBtn{
  position:fixed;
  right:15px;
  top:90px;
  background:#ff9800;
  color:white;
  padding:10px 14px;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}

input, textarea{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:4px;
  border:1px solid #ccc;
}

button.salvar{background:#2e7d32;color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer}
button.remover{background:#c62828;color:white;border:none;padding:8px 14px;border-radius:6px;cursor:pointer}

#inicio img{
  max-width:300px;
  margin-top:10px;
  border-radius:8px;
}
</style>
</head>
<body>

<header>
<img src="logo-escola.png">
<div>
<h1>PAULA EDUCA</h1>
<p>Ensino • Qualidade • Cultura</p>
</div>
</header>

<nav>
<button onclick="show('inicio')">Início</button>
<button onclick="show('conteudos')">Conteúdos</button>
<button onclick="show('atividades')">Atividades</button>
<button onclick="show('simulados')">Simulados</button>
<button onclick="show('ade')">ADE</button>
<button onclick="show('saeb')">SAEB</button>
<button onclick="show('resultados')">Resultados</button>
</nav>

<div id="adminBtn" onclick="abrirAdmin()">PROFESSOR</div>

<!-- INÍCIO (VISUALIZAÇÃO) -->
<section id="inicio" class="active">
<div class="container">
<h2>Sobre a Escola</h2>
<div id="conteudoInicio"></div>
</div>
</section>

<section id="conteudos" class="container"><h2>Conteúdos</h2></section>
<section id="atividades" class="container"><h2>Atividades</h2></section>
<section id="simulados" class="container"><h2>Simulados</h2></section>
<section id="ade" class="container"><h2>Avaliação ADE</h2></section>
<section id="saeb" class="container"><h2>Avaliação SAEB</h2></section>
<section id="resultados" class="container"><h2>Resultados</h2></section>

<!-- PAINEL ADMIN -->
<section id="admin" class="container">
<h2>Painel do Professor</h2>

<label>Texto de apresentação / histórico da escola</label>
<textarea id="textoInicio" rows="5"></textarea>

<label>Inserir imagem da escola</label>
<input type="file" id="imagemInicio" accept="image/*">

<button class="salvar" onclick="salvarInicio()">Salvar</button>
<button class="remover" onclick="removerInicio()">Remover Tudo</button>
</section>

<script>
function show(sec){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(sec).classList.add("active");
if(sec==="inicio") carregarInicio();
}

function abrirAdmin(){
let senha=prompt("Senha do professor:");
if(senha==="1234"){
show("admin");
document.getElementById("textoInicio").value=localStorage.getItem("textoInicio")||"";
}else alert("Senha incorreta");
}

function salvarInicio(){
let texto=document.getElementById("textoInicio").value;
let imgInput=document.getElementById("imagemInicio").files[0];

localStorage.setItem("textoInicio",texto);

if(imgInput){
let reader=new FileReader();
reader.onload=function(){
localStorage.setItem("imgInicio",reader.result);
carregarInicio();
}
reader.readAsDataURL(imgInput);
}else{
carregarInicio();
}
alert("Salvo com sucesso!");
}

function carregarInicio(){
let texto=localStorage.getItem("textoInicio")||"";
let img=localStorage.getItem("imgInicio")||"";
let div=document.getElementById("conteudoInicio");
div.innerHTML=`<p>${texto}</p>${img?`<img src="${img}">`:""}`;
}

function removerInicio(){
localStorage.removeItem("textoInicio");
localStorage.removeItem("imgInicio");
carregarInicio();
alert("Conteúdo removido");
}

carregarInicio();
</script>

</body>
</html>

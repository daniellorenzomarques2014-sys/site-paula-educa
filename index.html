<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal Educacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{margin:0;font-family:Arial;background:#f4f6f9}
header{
  background:linear-gradient(90deg,#0d47a1,#1565c0);
  color:white;padding:10px 20px;display:flex;align-items:center
}
header img{height:55px;margin-right:15px}
nav{background:#1976d2;display:flex;gap:15px;padding:10px 20px;flex-wrap:wrap}
nav button{
  background:none;border:none;color:white;font-weight:bold;
  cursor:pointer;font-size:15px
}
nav button:hover{text-decoration:underline}
section{display:none;padding:20px}
.active{display:block}
h2{color:#0d47a1;text-align:center}

/* QUEST√ïES ESTILO PROVA */
.questao{
  background:white;
  padding:15px;
  margin-bottom:15px;
  border-radius:8px;
}

.alt{
  margin:2px 0;
  font-size:15px;
  text-align:left;
}

.alt input[type="radio"]{
  margin-right:4px;   /* espa√ßo MINIMO entre bolinha e texto */
  vertical-align:middle;
  transform:scale(1.1);
}

/* ADMIN */
.admin-panel{background:#fff3cd;padding:15px;border-radius:8px;margin-top:15px}
input, select, textarea{width:100%;padding:8px;margin:5px 0}
button.salvar{background:#2e7d32;color:white;border:none;padding:8px 12px;margin-top:5px;cursor:pointer}
</style>
</head>

<body>

<header>
<img src="LOGO_DA_ESCOLA.png">
<h1>Portal Educacional</h1>
</header>

<nav>
<button onclick="mostrar('inicio')">In√≠cio</button>
<button onclick="mostrar('conteudos')">Conte√∫dos</button>
<button onclick="mostrar('atividades')">Atividades</button>
<button onclick="mostrar('simulados')">Simulados</button>
<button onclick="mostrar('ade')">ADE</button>
<button onclick="mostrar('saeb')">SAEB</button>
<button onclick="mostrar('resultados')">Resultados</button>
<button onclick="loginAdmin()">Administrador</button>
</nav>

<section id="inicio" class="active">
<h2>Bem-vindo ao Portal Educacional</h2>
<p style="text-align:center">Ambiente de estudos com conte√∫dos, atividades e simulados.</p>
</section>

<section id="conteudos">
<h2>Conte√∫dos</h2>
<div id="listaConteudos"></div>
</section>

<section id="atividades">
<h2>Atividades</h2>
<div id="listaAtividades"></div>
</section>

<section id="simulados">
<h2>Simulados</h2>
<div id="listaSimulados"></div>
</section>

<section id="ade"><h2>Avalia√ß√µes ADE</h2></section>
<section id="saeb"><h2>Avalia√ß√µes SAEB</h2></section>
<section id="resultados"><h2>Resultados</h2></section>

<section id="admin" style="display:none">
<h2>Painel do Administrador</h2>

<div class="admin-panel">
<h3>Cadastrar Conte√∫do</h3>
<input id="tituloConteudo" placeholder="T√≠tulo">
<input id="arquivoConteudo" type="file">
<button class="salvar" onclick="salvarConteudo()">Salvar Conte√∫do</button>
</div>

<div class="admin-panel">
<h3>Cadastrar Quest√£o</h3>
<select id="tipoQuestao">
<option value="atividade">Atividade</option>
<option value="simulado">Simulado</option>
</select>
<textarea id="pergunta" placeholder="Digite a pergunta"></textarea>
<input id="altA" placeholder="Alternativa A">
<input id="altB" placeholder="Alternativa B">
<input id="altC" placeholder="Alternativa C">
<input id="altD" placeholder="Alternativa D">
<select id="correta">
<option value="A">Resposta Correta: A</option>
<option value="B">Resposta Correta: B</option>
<option value="C">Resposta Correta: C</option>
<option value="D">Resposta Correta: D</option>
</select>
<button class="salvar" onclick="salvarQuestao()">Salvar Quest√£o</button>
</div>
</section>

<script>
function mostrar(sec){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"))
document.getElementById(sec).classList.add("active")
}

function loginAdmin(){
let s=prompt("Senha do administrador:")
if(s==="admin123"){document.getElementById("admin").style.display="block";mostrar("admin")}
else alert("Senha incorreta")
}

/* CONTE√öDOS */
function salvarConteudo(){
let titulo=document.getElementById("tituloConteudo").value
let file=document.getElementById("arquivoConteudo").files[0]
let reader=new FileReader()
reader.onload=function(){
let conteudos=JSON.parse(localStorage.getItem("conteudos")||"[]")
conteudos.push({titulo,arquivo:reader.result,nome:file.name})
localStorage.setItem("conteudos",JSON.stringify(conteudos))
carregarConteudos()
}
reader.readAsDataURL(file)
}

function carregarConteudos(){
let lista=document.getElementById("listaConteudos")
lista.innerHTML=""
let conteudos=JSON.parse(localStorage.getItem("conteudos")||"[]")
conteudos.forEach(c=>{
lista.innerHTML+=`<p><b>${c.titulo}</b> - <a href="${c.arquivo}" target="_blank">üìÇ Abrir ${c.nome}</a></p>`
})
}
carregarConteudos()

/* QUEST√ïES */
function salvarQuestao(){
let q={
tipo:tipoQuestao.value,
pergunta:pergunta.value,
A:altA.value,B:altB.value,C:altC.value,D:altD.value,
correta:correta.value
}
let questoes=JSON.parse(localStorage.getItem("questoes")||"[]")
questoes.push(q)
localStorage.setItem("questoes",JSON.stringify(questoes))
carregarQuestoes()
}

function carregarQuestoes(){
let atv=document.getElementById("listaAtividades")
let sim=document.getElementById("listaSimulados")
atv.innerHTML=""; sim.innerHTML=""
let questoes=JSON.parse(localStorage.getItem("questoes")||"[]")

questoes.forEach((q,i)=>{
let html=`<div class='questao'>
<p><b>${i+1}. ${q.pergunta}</b></p>

<div class='alt'><label><input type='radio' name='q${q.tipo}${i}' value='A'>A) ${q.A}</label></div>
<div class='alt'><label><input type='radio' name='q${q.tipo}${i}' value='B'>B) ${q.B}</label></div>
<div class='alt'><label><input type='radio' name='q${q.tipo}${i}' value='C'>C) ${q.C}</label></div>
<div class='alt'><label><input type='radio' name='q${q.tipo}${i}' value='D'>D) ${q.D}</label></div>

</div>`
if(q.tipo==="atividade") atv.innerHTML+=html
else sim.innerHTML+=html
})
}
carregarQuestoes()
</script>

</body>
</html>

<body>

<nav>

<div class="container" id="inicio"><h2>Bem-vindo Ã  Plataforma Paula Educa</h2></div>

<!-- CONTEÃšDOS -->

<script>
const series=["EducaÃ§Ã£o Infantil - 1Âº PerÃ­odo","EducaÃ§Ã£o Infantil - 2Âº PerÃ­odo","1Âº Ano","2Âº Ano","3Âº Ano","4Âº Ano","5Âº Ano","6Âº Ano","7Âº Ano","8Âº Ano","9Âº Ano"];
const disciplinas=["LÃ­ngua Portuguesa","MatemÃ¡tica","HistÃ³ria","Geografia","CiÃªncias","ReligiÃ£o","Artes","LÃ­ngua Inglesa","EducaÃ§Ã£o FÃ­sica"];

function preencherSelect(id,lista){
let s=document.getElementById(id);
if(!s) return;
s.innerHTML="<option value=''>Selecionar</option>";
lista.forEach(i=>s.innerHTML+=`<option>${i}</option>`);
}

["serieConteudo","serieQuestao","filtroSerieConteudo","filtroSerieAtividade","filtroSerieSimulado"].forEach(id=>preencherSelect(id,series));
["disciplinaConteudo","disciplinaQuestao","filtroDisciplinaConteudo","filtroDisciplinaAtividade","filtroDisciplinaSimulado"].forEach(id=>preencherSelect(id,disciplinas));

let conteudos=JSON.parse(localStorage.getItem("conteudos")||"[]");
let questoes=JSON.parse(localStorage.getItem("questoes")||"[]");

function showSection(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
if(id==="conteudos") listarConteudos();
if(id==="atividades") listarQuestoes("atividade","listaAtividades","filtroSerieAtividade","filtroDisciplinaAtividade");
if(id==="simulados") listarQuestoes("simulado","listaSimulados","filtroSerieSimulado","filtroDisciplinaSimulado");
}

function abrirAdmin(){
let senha=prompt("Senha do administrador:");
if(senha==="1234"){showSection("adminPanel");listarAdmin();}
}

function salvarConteudo(){
let file=arquivoConteudo.files[0];
let reader=new FileReader();
reader.onload=function(){
conteudos.push({titulo:tituloConteudo.value,serie:serieConteudo.value,disciplina:disciplinaConteudo.value,arquivo:reader.result});
localStorage.setItem("conteudos",JSON.stringify(conteudos));
listarAdmin();
}
reader.readAsDataURL(file);
}

function listarConteudos(){
listaConteudos.innerHTML="";
conteudos.filter(c=>(!filtroSerieConteudo.value||c.serie===filtroSerieConteudo.value)&&(!filtroDisciplinaConteudo.value||c.disciplina===filtroDisciplinaConteudo.value))
.forEach(c=>{
listaConteudos.innerHTML+=`<p><b>${c.titulo}</b> - ${c.serie} / ${c.disciplina} - <a href="${c.arquivo}" target="_blank">Abrir</a></p>`;
});
}

function salvarQuestao(){
questoes.push({tipo:tipoQuestao.value,serie:serieQuestao.value,disciplina:disciplinaQuestao.value,pergunta:pergunta.value,a:a.value,b:b.value,c:c.value,d:d.value,correta:correta.value});
localStorage.setItem("questoes",JSON.stringify(questoes));
listarAdmin();
}

function listarQuestoes(tipo,elemento,filtroSerie,filtroDisc){
let div=document.getElementById(elemento);
div.innerHTML="";
questoes.filter(q=>q.tipo===tipo && (!document.getElementById(filtroSerie).value||q.serie===document.getElementById(filtroSerie).value)&&(!document.getElementById(filtroDisc).value||q.disciplina===document.getElementById(filtroDisc).value))
.forEach((q,i)=>{
div.innerHTML+=`
<div class="question">
<p><b>${i+1}. ${q.pergunta}</b></p>
<label class="alternativa"><input type="radio" name="q${i}"> A) ${q.a}</label>
<label class="alternativa"><input type="radio" name="q${i}"> B) ${q.b}</label>
<label class="alternativa"><input type="radio" name="q${i}"> C) ${q.c}</label>
<label class="alternativa"><input type="radio" name="q${i}"> D) ${q.d}</label>
</div>`;
});
}

function listarAdmin(){
adminConteudos.innerHTML="<h3>ConteÃºdos</h3>";
conteudos.forEach((c,i)=>adminConteudos.innerHTML+=`${c.titulo} (${c.serie}/${c.disciplina}) <button class='small-btn' onclick='conteudos.splice(${i},1);localStorage.setItem("conteudos",JSON.stringify(conteudos));listarAdmin();'>ðŸ—‘</button><br>`);
listaAdminQuestoes.innerHTML="<h3>QuestÃµes</h3>";
questoes.forEach((q,i)=>listaAdminQuestoes.innerHTML+=`${q.pergunta} (${q.tipo}/${q.serie}/${q.disciplina}) <button class='small-btn' onclick='questoes.splice(${i},1);localStorage.setItem("questoes",JSON.stringify(questoes));listarAdmin();'>ðŸ—‘</button><br>`);
}
</script>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Plataforma Escolar</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
body { font-family: Arial, sans-serif; margin:0; background:#f2f2f2; }
header { background:#2c3e50; color:white; padding:10px; text-align:center; }
header img { height:60px; }

nav { background:#34495e; padding:10px; text-align:center; }
nav button {
    background:#ecf0f1; border:none; padding:10px 15px;
    margin:5px; cursor:pointer; border-radius:5px;
}

section { display:none; padding:20px; }
.active { display:block; }

.card {
    background:white; padding:15px; margin-bottom:15px;
    border-radius:8px; box-shadow:0 0 5px rgba(0,0,0,0.1);
}

/* QUESTÕES */
.alternativa {
    display:flex;
    align-items:center;
    gap:6px;
    margin:4px 0;
}

.alternativa input[type="radio"]{
    margin:0;
}

button {
    padding:8px 12px;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

.btn-admin { background:#e67e22; color:white; }
.btn-salvar { background:#27ae60; color:white; }
.btn-excluir { background:#c0392b; color:white; }
.btn-editar { background:#2980b9; color:white; }

select, input, textarea {
    padding:6px;
    margin:5px 0;
    width:100%;
}
</style>
</head>

<body>

<header>
    <img src="logo.png">
    <h2>Plataforma Escolar</h2>
</header>

<nav>
    <button onclick="mostrar('inicio')">Início</button>
    <button onclick="mostrar('conteudos')">Conteúdos</button>
    <button onclick="mostrar('atividades')">Atividades</button>
    <button onclick="mostrar('simulados')">Simulados</button>
    <button onclick="mostrar('ade')">ADE</button>
    <button onclick="mostrar('saeb')">SAEB</button>
    <button onclick="mostrar('resultados')">Resultados</button>
    <button class="btn-admin" onclick="mostrar('admin')">Admin</button>
</nav>

<section id="inicio" class="active">
    <h2>Bem-vindo!</h2>
</section>

<section id="conteudos"><h2>Conteúdos</h2></section>

<section id="atividades">
    <h2>Atividades</h2>
    <div id="listaAtividades"></div>
</section>

<section id="simulados">
    <h2>Simulados</h2>
    <div id="listaSimulados"></div>
</section>

<section id="ade"><h2>Avaliação ADE</h2></section>
<section id="saeb"><h2>Avaliação SAEB</h2></section>
<section id="resultados"><h2>Resultados</h2></section>

<section id="admin">
    <h2>Painel do Professor</h2>

    <h3>Cadastrar Questão</h3>

    <label>Tipo:</label>
    <select id="tipo">
        <option>Atividade</option>
        <option>Simulado</option>
    </select>

    <label>Série:</label>
    <select id="serie">
        <option>Educação Infantil</option>
        <option>1º ao 5º Ano</option>
        <option>6º ao 9º Ano</option>
    </select>

    <label>Disciplina:</label>
    <select id="disciplina">
        <option>Língua Portuguesa</option>
        <option>Matemática</option>
        <option>História</option>
        <option>Geografia</option>
        <option>Ciências</option>
        <option>Artes</option>
        <option>Inglês</option>
        <option>Educação Física</option>
    </select>

    <label>Enunciado:</label>
    <textarea id="pergunta"></textarea>

    <label>Alternativa A:</label><input id="a">
    <label>Alternativa B:</label><input id="b">
    <label>Alternativa C:</label><input id="c">
    <label>Alternativa D:</label><input id="d">

    <label>Resposta Correta:</label>
    <select id="correta">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>

    <button class="btn-salvar" onclick="salvarQuestao()">Salvar</button>
</section>

<script>
function mostrar(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
}

function salvarQuestao(){
    let questoes = JSON.parse(localStorage.getItem("questoes") || "[]");

    questoes.push({
        tipo: tipo.value,
        serie: serie.value,
        disciplina: disciplina.value,
        pergunta: pergunta.value,
        a: a.value, b: b.value, c: c.value, d: d.value,
        correta: correta.value
    });

    localStorage.setItem("questoes", JSON.stringify(questoes));
    alert("Questão cadastrada!");
    carregarQuestoes();
}

function carregarQuestoes(){
    let questoes = JSON.parse(localStorage.getItem("questoes") || "[]");

    listaAtividades.innerHTML = "";
    listaSimulados.innerHTML = "";

    questoes.forEach((q,i)=>{
        let div = document.createElement("div");
        div.className="card";
        div.innerHTML = `
            <p><b>${q.pergunta}</b></p>
            ${alternativa(i,'A',q.a,q.tipo)}
            ${alternativa(i,'B',q.b,q.tipo)}
            ${alternativa(i,'C',q.c,q.tipo)}
            ${alternativa(i,'D',q.d,q.tipo)}
        `;

        if(q.tipo==="Atividade") listaAtividades.appendChild(div);
        if(q.tipo==="Simulado") listaSimulados.appendChild(div);
    });
}

function alternativa(i,letra,texto,tipo){
    return `
    <label class="alternativa">
        <input type="radio" name="${tipo}${i}">
        ${letra}) ${texto}
    </label>`;
}

carregarQuestoes();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Plataforma Escolar</title>
<link rel="icon" type="image/png" href="logo-escola.png">

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f6f9;
}

header{
    background:#0d47a1;
    color:white;
    padding:10px;
    display:flex;
    align-items:center;
    gap:15px;
}

header img{
    height:60px;
}

nav{
    background:#1565c0;
    padding:10px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
}

nav button{
    background:white;
    border:none;
    padding:8px 12px;
    cursor:pointer;
    font-weight:bold;
}

section{
    display:none;
    padding:20px;
}

section.ativo{
    display:block;
}

/* ===== ALTERNATIVAS ALINHADAS CORRETAMENTE ===== */
.alternativa{
    display:flex;
    align-items:center;
    gap:6px;
    margin:2px 0;
    cursor:pointer;
    justify-content:flex-start;
}

.alternativa input[type="radio"]{
    margin:0;
}

.questao{
    background:white;
    padding:15px;
    margin-bottom:15px;
    border-radius:5px;
}
</style>
</head>
<body>

<header>
    <img src="logo-escola.png">
    <h2>Plataforma de Estudos</h2>
</header>

<nav>
    <button onclick="abrir('inicio')">Início</button>
    <button onclick="abrir('conteudos')">Conteúdos</button>
    <button onclick="abrir('atividades')">Atividades</button>
    <button onclick="abrir('simulados')">Simulados</button>
    <button onclick="abrir('ade')">ADE</button>
    <button onclick="abrir('saeb')">SAEB</button>
    <button onclick="abrir('resultados')">Resultados</button>
</nav>

<section id="inicio" class="ativo">
    <h3>Bem-vindo!</h3>
    Plataforma educacional interativa.
</section>

<section id="conteudos">
    <h3>Conteúdos</h3>
    <input type="file" accept="application/pdf">
</section>

<section id="atividades">
    <h3>Atividades</h3>
    <div id="listaAtividades"></div>
</section>

<section id="simulados">
    <h3>Simulados</h3>
    <div id="listaSimulados"></div>
</section>

<section id="ade">
    <h3>Avaliação ADE</h3>
    <div id="listaADE"></div>
</section>

<section id="saeb">
    <h3>Avaliação SAEB</h3>
    <div id="listaSAEB"></div>
</section>

<section id="resultados">
    <h3>Resultados</h3>
    <div id="resultadoFinal"></div>
</section>

<script>
function abrir(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
    document.getElementById(id).classList.add("ativo");

    if(id==="atividades") carregarQuestoes("Atividade","listaAtividades");
    if(id==="simulados") carregarQuestoes("Simulado","listaSimulados");
    if(id==="ade") carregarQuestoes("ADE","listaADE");
    if(id==="saeb") carregarQuestoes("SAEB","listaSAEB");
}

let questoes = [
{
tipo:"Atividade",
pergunta:"A palavra infeliz indica ideia de:",
a:"intensidade",
b:"negação",
c:"repetição",
d:"lugar",
correta:"B"
},
{
tipo:"Simulado",
pergunta:"Qual é o resultado de 5 + 3?",
a:"6",
b:"7",
c:"8",
d:"9",
correta:"C"
},
{
tipo:"ADE",
pergunta:"O Brasil pertence a qual continente?",
a:"África",
b:"Europa",
c:"América",
d:"Ásia",
correta:"C"
},
{
tipo:"SAEB",
pergunta:"Qual é o plural de 'papel'?",
a:"papeis",
b:"papéis",
c:"papels",
d:"papelzes",
correta:"B"
}
];

function carregarQuestoes(tipo, destino){
    let area=document.getElementById(destino);
    area.innerHTML="";

    let filtradas=questoes.filter(q=>q.tipo===tipo);

    filtradas.forEach((q,i)=>{
        area.innerHTML+=`
        <div class="questao">
            <p><b>${i+1}. ${q.pergunta}</b></p>

            <label class="alternativa">
                <input type="radio" name="${destino}${i}" value="A"> A) ${q.a}
            </label>
            <label class="alternativa">
                <input type="radio" name="${destino}${i}" value="B"> B) ${q.b}
            </label>
            <label class="alternativa">
                <input type="radio" name="${destino}${i}" value="C"> C) ${q.c}
            </label>
            <label class="alternativa">
                <input type="radio" name="${destino}${i}" value="D"> D) ${q.d}
            </label>
        </div>`;
    });
}
</script>

</body>
</html>

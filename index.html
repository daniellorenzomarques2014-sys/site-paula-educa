<!DOCTYPE html>

<style>

</style>
</head>
<body>

<header>
<img src="logo.png" alt="Logo da Escola">
<h1>PAULA EDUCA</h1>
</header>

<nav>
<button onclick="mostrar('inicio')">ğŸ  InÃ­cio</button>
<button onclick="mostrar('conteudos')">ğŸ“š ConteÃºdos</button>
<button onclick="mostrar('atividades')">ğŸ“ Atividades</button>
<button onclick="mostrar('simulados')">ğŸ¯ Simulados</button>
<button onclick="mostrar('ade')">ğŸ“Š ADE</button>
<button onclick="mostrar('saeb')">ğŸ“ˆ SAEB</button>
<button onclick="mostrar('eventos')">ğŸ‰ Eventos</button>
<button onclick="mostrar('projetos')">ğŸš€ Projetos</button>
<button onclick="mostrar('resultados')">ğŸ† Resultados</button>
<button onclick="login()">ğŸ”’ Admin</button>
</nav>

<section id="inicio" class="active">
<div class="card" id="apresentacaoTexto"></div>
<div class="card" id="apresentacaoMidia"></div>
</section>

<section id="conteudos"><h2>ğŸ“š ConteÃºdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>ğŸ“ Atividades</h2><div id="listaAtividades"></div></section>
<section id="simulados"><h2>ğŸ¯ Simulados</h2><div id="listaSimulados"></div></section>
<section id="ade"><h2>ğŸ“Š ADE</h2><div id="listaAde"></div></section>
<section id="saeb"><h2>ğŸ“ˆ SAEB</h2><div id="listaSaeb"></div></section>
<section id="eventos"><h2>ğŸ‰ Eventos</h2></section>
<section id="projetos"><h2>ğŸš€ Projetos</h2></section>
<section id="resultados"><h2>ğŸ† Resultados</h2></section>

<section id="professor">
<h2>Painel do Professor</h2>

<div class="card">
<h3>Editar ApresentaÃ§Ã£o (Guia InÃ­cio)</h3>
<textarea id="textoInicio" placeholder="HistÃ³rico da escola..."></textarea>
<input type="file" id="midiaInicio" multiple>
<button class="salvar" onclick="salvarInicio()">Salvar ApresentaÃ§Ã£o</button>
</div>

<div class="card">
<h3>Cadastrar ConteÃºdo</h3>
<select id="serieConteudo">
<option>EducaÃ§Ã£o Infantil - 1Âº PerÃ­odo</option>
<option>EducaÃ§Ã£o Infantil - 2Âº PerÃ­odo</option>
<option>1Âº ao 5Âº Ano</option>
<option>6Âº ao 9Âº Ano</option>
</select>
<select id="disciplinaConteudo">
<option>LÃ­ngua Portuguesa</option>
<option>MatemÃ¡tica</option>
<option>HistÃ³ria</option>
<option>Geografia</option>
<option>Artes</option>
<option>ReligiÃ£o</option>
<option>CiÃªncias</option>
<option>LÃ­ngua Inglesa</option>
<option>EducaÃ§Ã£o FÃ­sica</option>
</select>
<input type="text" id="tituloConteudo" placeholder="TÃ­tulo">
<textarea id="descricaoConteudo" placeholder="DescriÃ§Ã£o"></textarea>
<button class="salvar" onclick="salvarConteudo()">Salvar ConteÃºdo</button>
</div>

<div class="card">
<h3>Cadastrar QuestÃ£o (Ativ/Simul/ADE/SAEB)</h3>
<select id="tipoQuestao">
<option>Atividade</option>
<option>Simulado</option>
<option>ADE</option>
<option>SAEB</option>
</select>
<input type="text" id="pergunta" placeholder="Pergunta">
<input type="text" id="a" placeholder="Alternativa A">
<input type="text" id="b" placeholder="Alternativa B">
<input type="text" id="c" placeholder="Alternativa C">
<input type="text" id="d" placeholder="Alternativa D">
<select id="correta">
<option>A</option><option>B</option><option>C</option><option>D</option>
</select>
<button class="salvar" onclick="salvarQuestao()">Salvar QuestÃ£o</button>
</div>

<div class="card">
<h3>Backup</h3>
<button onclick="exportarBackup()">Exportar Backup</button>
<input type="file" onchange="importarBackup(event)">
</div>

</section>

<script>
function mostrar(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarTudo();
}

function login(){
let senha=prompt("Senha do administrador:");
if(senha==="1234"){mostrar('professor');} else{alert("Senha incorreta");}
}

/* INÃCIO */
function salvarInicio(){
localStorage.setItem("textoInicio",textoInicio.value);
let arr=[];
for(let f of midiaInicio.files){arr.push(URL.createObjectURL(f));}
localStorage.setItem("midiasInicio",JSON.stringify(arr));
carregarInicio();
}
function carregarInicio(){
apresentacaoTexto.innerHTML=localStorage.getItem("textoInicio")||"";
let midias=JSON.parse(localStorage.getItem("midiasInicio")||"[]");
apresentacaoMidia.innerHTML="";
midias.forEach(m=>{
if(m.includes("video")) apresentacaoMidia.innerHTML+=`<video src="${m}" width="300" controls></video>`;
else apresentacaoMidia.innerHTML+=`<img src="${m}" width="300">`;
});
}

/* CONTEÃšDOS */
function salvarConteudo(){
let lista=JSON.parse(localStorage.getItem("conteudos")||"[]");
lista.push({
serie:serieConteudo.value,
disciplina:disciplinaConteudo.value,
titulo:tituloConteudo.value,
descricao:descricaoConteudo.value
});
localStorage.setItem("conteudos",JSON.stringify(lista));
carregarConteudos();
}
function carregarConteudos(){
listaConteudos.innerHTML="";
(JSON.parse(localStorage.getItem("conteudos")||"[]")).forEach((c,i)=>{
listaConteudos.innerHTML+=`<div class='card'><b>${c.titulo}</b><br>${c.serie} - ${c.disciplina}<br>${c.descricao}
<button class='excluir' onclick='excluirConteudo(${i})'>Excluir</button></div>`;
});
}
function excluirConteudo(i){
let l=JSON.parse(localStorage.getItem("conteudos"));
l.splice(i,1);
localStorage.setItem("conteudos",JSON.stringify(l));
carregarConteudos();
}

/* QUESTÃ•ES */
function salvarQuestao(){
let lista=JSON.parse(localStorage.getItem("questoes")||"[]");
lista.push({tipo:tipoQuestao.value,pergunta:pergunta.value,a:a.value,b:b.value,c:c.value,d:d.value,correta:correta.value});
localStorage.setItem("questoes",JSON.stringify(lista));
carregarQuestoes();
}
function carregarQuestoes(){
let lista=JSON.parse(localStorage.getItem("questoes")||"[]");
listaAtividades.innerHTML="";
listaSimulados.innerHTML="";
listaAde.innerHTML="";
listaSaeb.innerHTML="";
lista.forEach((q,i)=>{
let bloco=`<div class='card'><b>${q.pergunta}</b><br>A) ${q.a}<br>B) ${q.b}<br>C) ${q.c}<br>D) ${q.d}<br>Correta: ${q.correta}
<button class='excluir' onclick='excluirQuestao(${i})'>Excluir</button></div>`;
if(q.tipo==="Atividade") listaAtividades.innerHTML+=bloco;
if(q.tipo==="Simulado") listaSimulados.innerHTML+=bloco;
if(q.tipo==="ADE") listaAde.innerHTML+=bloco;
if(q.tipo==="SAEB") listaSaeb.innerHTML+=bloco;
});
}
function excluirQuestao(i){
let l=JSON.parse(localStorage.getItem("questoes"));
l.splice(i,1);
localStorage.setItem("questoes",JSON.stringify(l));
carregarQuestoes();
}

/* BACKUP */
function exportarBackup(){
let dados={localStorage};
let blob=new Blob([JSON.stringify(dados)],{type:"application/json"});
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="backup_paula_educa.json";
a.click();
}
function importarBackup(e){
let leitor=new FileReader();
leitor.onload=function(){
let dados=JSON.parse(leitor.result);
for(let k in dados.localStorage){localStorage.setItem(k,dados.localStorage[k]);}
carregarTudo();
}
leitor.readAsText(e.target.files[0]);
}

function carregarTudo(){
carregarInicio();
carregarConteudos();
carregarQuestoes();
}

carregarTudo();
</script>

</body>
</html>

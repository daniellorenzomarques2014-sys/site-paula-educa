<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PAULA EDUCA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:linear-gradient(135deg,#0f3d3e,#145a32,#1e8449);
color:#fff;
}

/* CABEÇALHO */
header{
background:linear-gradient(to right,#0b5345,#117864,#148f77);
padding:15px;
display:flex;
align-items:center;
gap:20px;
border-bottom:5px solid #d4ac0d;
}
.logo-box{
background:white;
padding:5px 10px;
border-radius:12px;
}
.logo-box img{
height:95px;
display:block;
}
header h1{
margin:0;
font-size:34px;
letter-spacing:2px;
font-weight:700;
}

/* MENU */
nav{
display:flex;
justify-content:center;
gap:12px;
background:#0e6251;
padding:10px;
flex-wrap:wrap;
}
nav button{
background:#117864;
border:none;
color:#fff;
padding:10px 16px;
border-radius:10px;
cursor:pointer;
font-weight:bold;
transition:0.3s;
}
nav button:hover{background:#1abc9c; transform:scale(1.05);}

/* SEÇÕES */
section{display:none;padding:20px;}
section.active{display:block;}

/* CARDS */
.card{
background:rgba(0,0,0,0.35);
padding:15px;
border-radius:12px;
margin-bottom:15px;
}

/* INPUTS */
input, select, textarea{
width:100%;
padding:8px;
margin-top:5px;
margin-bottom:10px;
border-radius:8px;
border:none;
font-family:'Poppins',sans-serif;
}
button.salvar{
background:#d4ac0d;
color:#000;
font-weight:bold;
cursor:pointer;
}
button.remover{
background:#922b21;
color:#fff;
font-weight:bold;
cursor:pointer;
}
</style>
</head>
<body>

<header>
<div class="logo-box">
<img src="logo.png" alt="Logo da Escola"
onerror="this.style.display='none';document.getElementById('erroLogo').style.display='block';">
</div>
<h1>PAULA EDUCA

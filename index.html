<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portal Educacional Paula Aliomar</title>

<style>
:root{
  --azul:#1e3a8a;
  --azul-claro:#3b82f6;
  --fundo:#f1f5f9;
  --card:#ffffff;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Tahoma,sans-serif;
  background:linear-gradient(135deg,#dbeafe,#f8fafc);
  color:#0f172a;
}

/* ===== TOPO ===== */
header{
  position:fixed;
  top:0;left:0;right:0;
  height:100px;
  background:white;
  display:flex;
  align-items:center;
  padding:10px 30px;
  box-shadow:0 4px 15px rgba(0,0,0,.12);
  z-index:1000;
}

header img{
  height:80px;
  width:auto;
  object-fit:contain;
}

header .titulo{
  margin-left:20px;
}

header h1{
  font-size:20px;
  color:var(--azul);
}

header h2{
  font-size:14px;
  font-weight:normal;
  color:#334155;
}

nav{
  margin-left:auto;
}

nav a{
  margin-left:18px;
  text-decoration:none;
  font-weight:600;
  color:#1e293b;
}

/* ===== BOT√ÉO ADMIN ===== */
#btnAdmin{
  position:fixed;
  top:120px;
  left:15px;
  background:var(--azul);
  color:white;
  border:none;
  padding:10px 14px;
  border-radius:8px;
  cursor:pointer;
  z-index:900;
}

/* ===== PAINEL ADMIN ===== */
#admin{
  position:fixed;
  top:0;left:-340px;
  width:340px;
  height:100%;
  background:#0f172a;
  color:white;
  padding:20px;
  transition:.3s;
  overflow-y:auto;
  z-index:1001;
}

#admin h3{
  margin-bottom:15px;
}

#admin button{
  width:100%;
  margin-bottom:10px;
  padding:12px;
  background:#1e293b;
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

#admin button:hover{background:#334155}

/* ===== CONTE√öDO ===== */
main{
  padding:140px 30px 40px;
  max-width:1200px;
  margin:auto;
}

.card{
  background:var(--card);
  padding:25px;
  border-radius:14px;
  margin-bottom:30px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
}

.card h2{
  color:var(--azul);
  margin-bottom:10px;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  align-items:center;
  justify-content:center;
  z-index:2000;
}

.modal-box{
  background:white;
  width:90%;
  max-width:650px;
  padding:20px;
  border-radius:12px;
}

.modal-box input,.modal-box textarea{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Logotipo da Escola">
  <div class="titulo">
    <h1>Escola Municipal Professora Paula Aliomar Ribeiro Beltr√£o</h1>
    <h2>Portal Educacional Oficial</h2>
  </div>
  <nav>
    <a href="#">In√≠cio</a>
    <a href="#">Conte√∫dos</a>
    <a href="#">Atividades</a>
    <a href="#">Simulados</a>
    <a href="#">Resultados</a>
  </nav>
</header>

<button id="btnAdmin" onclick="loginAdmin()">‚öôÔ∏è Administra√ß√£o</button>

<div id="admin">
  <h3>Painel do Professor</h3>
  <button onclick="abrirModal('conteudo')">‚ûï Novo Conte√∫do</button>
  <button onclick="abrirModal('atividade')">üìò Nova Atividade</button>
  <button onclick="abrirModal('simulado')">üìù Novo Simulado</button>
  <button onclick="abrirModal('imagem')">üñºÔ∏è Inserir Imagem</button>
  <button onclick="fecharAdmin()">‚ùå Fechar</button>
</div>

<main>
  <div class="card" id="conteudos"><h2>Conte√∫dos</h2></div>
  <div class="card" id="atividades"><h2>Atividades</h2></div>
  <div class="card" id="simulados"><h2>Simulados</h2></div>
</main>

<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitulo"></h3>
    <input id="titulo" placeholder="T√≠tulo">
    <textarea id="texto" rows="5" placeholder="Descri√ß√£o / Quest√µes"></textarea>
    <button onclick="salvar()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const SENHA_ADMIN = 'profely123';
let tipoAtual='';

function loginAdmin(){
  const s=prompt('Senha do administrador');
  if(s===SENHA_ADMIN) document.getElementById('admin').style.left='0';
  else alert('Senha incorreta');
}

function fecharAdmin(){document.getElementById('admin').style.left='-340px'}

function abrirModal(tipo){
  tipoAtual=tipo;
  document.getElementById('modalTitulo').innerText='Criar '+tipo;
  document.getElementById('modal').style.display='flex';
}

function fecharModal(){document.getElementById('modal').style.display='none'}

function salvar(){
  const t=titulo.value, tx=texto.value;
  if(!t||!tx){alert('Preencha tudo');return}
  let area = tipoAtual==='conteudo'?conteudos:tipoAtual==='atividade'?atividades:simulados;
  const div=document.createElement('div');
  div.innerHTML=`<h4>${t}</h4><p>${tx}</p><hr>`;
  area.appendChild(div);
  fecharModal();
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Portal Educacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FAVICON (usa o logotipo da escola) -->
<link rel="icon" type="image/png" href="logo.png">

<style>
body {font-family: Arial, sans-serif; margin:0; background:#f4f6f9;}
header {background:#0d47a1; color:white; padding:10px; display:flex; align-items:center;}
header img {height:60px; margin-right:15px;}
nav {background:#1565c0; padding:10px; text-align:center;}
nav button {background:white; border:none; padding:10px 15px; margin:3px; cursor:pointer; font-weight:bold;}
section {display:none; padding:20px;}
.active {display:block;}
.card {background:white; padding:15px; margin-bottom:15px; border-radius:8px;}
h2 {color:#0d47a1;}

.question label {
display:flex;
align-items:center;
gap:5px;
margin:3px 0;
cursor:pointer;
}

input[type="radio"] {
margin:0;
}
.admin {background:#ffe082; padding:10px; margin-bottom:10px;}
button.small {padding:5px 8px; font-size:12px;}
</style>
</head>
<body>

<header>
<img src="logo.png" alt="Logotipo da Escola">
<h1>Portal Educacional</h1>
</header>

<nav>
<button onclick="showTab('inicio')">In√≠cio</button>
<button onclick="showTab('conteudos')">Conte√∫dos</button>
<button onclick="showTab('atividades')">Atividades</button>
<button onclick="showTab('simulados')">Simulados</button>
<button onclick="showTab('ade')">ADE</button>
<button onclick="showTab('saeb')">SAEB</button>
<button onclick="showTab('resultados')">Resultados</button>
<button onclick="adminLogin()">√Årea do Professor</button>
</nav>

<!-- IN√çCIO -->
<section id="inicio" class="active">
<h2>Bem-vindo!</h2>
<p>Escolha uma das op√ß√µes acima para come√ßar.</p>
</section>

<!-- CONTE√öDOS -->
<section id="conteudos">
<h2>Conte√∫dos</h2>
<div id="listaConteudos"></div>
</section>

<!-- ATIVIDADES -->
<section id="atividades">
<h2>Atividades</h2>
<div id="listaAtividades"></div>
</section>

<!-- SIMULADOS -->
<section id="simulados">
<h2>Simulados</h2>
<div id="listaSimulados"></div>
</section>

<section id="ade"><h2>Avalia√ß√µes ADE</h2></section>
<section id="saeb"><h2>Avalia√ß√µes SAEB</h2></section>
<section id="resultados"><h2>Resultados</h2></section>

<script>
let conteudos = [];
let questoes = [];

function showTab(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarQuestoes();
carregarConteudos();
}

function adminLogin(){
let senha = prompt("Digite a senha do professor:");
if(senha==="admin123"){abrirAdmin();}
else{alert("Senha incorreta");}
}

function abrirAdmin(){
let area = document.createElement("div");
area.innerHTML = `
<section class="active">
<h2>Painel do Professor</h2>

<div class="admin">
<h3>Cadastrar Conte√∫do (PDF)</h3>
T√≠tulo: <input id="tituloC"><br><br>
S√©rie: <select id="serieC">
<option>Educa√ß√£o Infantil</option>
<option>1¬∫ ao 5¬∫ Ano</option>
<option>6¬∫ ao 9¬∫ Ano</option>
</select>
Disciplina: <select id="discC">
<option>L√≠ngua Portuguesa</option>
<option>Matem√°tica</option>
<option>Hist√≥ria</option>
<option>Geografia</option>
<option>Ci√™ncias</option>
<option>Religi√£o</option>
<option>Artes</option>
<option>L√≠ngua Inglesa</option>
<option>Educa√ß√£o F√≠sica</option>
</select>
Arquivo PDF: <input type="file" id="pdfFile" accept="application/pdf">
<br><br>
<button onclick="salvarConteudo()">Salvar Conte√∫do</button>
</div>

<div class="admin">
<h3>Cadastrar Quest√£o</h3>
Pergunta:<br><textarea id="pergunta"></textarea><br>
A: <input id="a"><br>
B: <input id="b"><br>
C: <input id="c"><br>
D: <input id="d"><br>
Correta: <select id="correta"><option>A</option><option>B</option><option>C</option><option>D</option></select><br>
Tipo:
<select id="tipo">
<option>Atividade</option>
<option>Simulado</option>
</select>
<br><br>
<button onclick="salvarQuestao()">Salvar Quest√£o</button>
</div>
</section>
`;
document.body.appendChild(area);
}

function salvarConteudo(){
let file = document.getElementById("pdfFile").files[0];
let titulo = document.getElementById("tituloC").value;
let reader = new FileReader();
reader.onload = function(e){
conteudos.push({titulo, arquivo:e.target.result});
alert("Conte√∫do salvo!");
}
reader.readAsDataURL(file);
}

function carregarConteudos(){
let div = document.getElementById("listaConteudos");
div.innerHTML="";
conteudos.forEach(c=>{
div.innerHTML += `<div class="card"><b>${c.titulo}</b><br>
<a href="${c.arquivo}" download>üì• Baixar PDF</a></div>`;
});
}

function salvarQuestao(){
questoes.push({
pergunta:pergunta.value,
a:a.value, b:b.value, c:c.value, d:d.value,
correta:correta.value,
tipo:tipo.value
});
alert("Quest√£o salva!");
}

function carregarQuestoes(){
let atv = document.getElementById("listaAtividades");
let sim = document.getElementById("listaSimulados");
atv.innerHTML=""; sim.innerHTML="";

questoes.forEach((q,i)=>{
let html = `<div class="card question">
<p><b>${q.pergunta}</b></p>
<label><input type="radio" name="q${i}"> A) ${q.a}</label>
<label><input type="radio" name="q${i}"> B) ${q.b}</label>
<label><input type="radio" name="q${i}"> C) ${q.c}</label>
<label><input type="radio" name="q${i}"> D) ${q.d}</label>
</div>`;
if(q.tipo==="Atividade") atv.innerHTML += html;
else sim.innerHTML += html;
});
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAULA EDUCA</title>

<link rel="icon" type="image/png" href="logo-escola.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:url('fundo-amazonico.png') no-repeat center center fixed;
background-size:cover;
color:#fff;
}

/* CABEÃ‡ALHO */
header{
background:linear-gradient(rgba(0,60,40,0.85), rgba(0,60,40,0.85));
display:flex;
align-items:center;
gap:20px;
padding:15px 25px;
border-bottom:6px solid orange;
}
header img{height:90px;}
header h1{margin:0;font-size:34px;font-weight:800;letter-spacing:2px}

/* MENU */
nav{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:8px;
background:rgba(0,40,30,0.9);
padding:10px;
}
nav button{
background:#145a32;border:none;color:#fff;
padding:8px 12px;border-radius:8px;
cursor:pointer;font-weight:bold;
}
nav button:hover{background:#1e8449;}

section{
display:none;
padding:20px;
background:rgba(0,0,0,0.55);
margin:20px;border-radius:12px;
}
section.active{display:block;}

.admin-btn{
position:fixed;
top:20px;right:20px;
font-size:26px;
cursor:pointer;
}

input,select,textarea{
width:100%;padding:8px;margin:6px 0;
border-radius:6px;border:none;
}
button.salvar{
background:orange;color:#000;
font-weight:bold;padding:8px 14px;
border:none;border-radius:6px;cursor:pointer;
}
.card{
background:rgba(255,255,255,0.1);
padding:12px;border-radius:8px;margin-top:10px;
}
.small-btn{background:#c62828;color:#fff;padding:4px 8px;margin-left:5px;border:none;border-radius:4px;cursor:pointer}
</style>
</head>

<body>

<header>
<img src="logo-escola.png">
<h1>PAULA EDUCA</h1>
</header>

<nav>
<button onclick="mostrar('inicio')">ğŸ  InÃ­cio</button>
<button onclick="mostrar('conteudos')">ğŸ“š ConteÃºdos</button>
<button onclick="mostrar('atividades')">ğŸ“ Atividades</button>
<button onclick="mostrar('simulados')">ğŸ¯ Simulados</button>
<button onclick="mostrar('ade')">ğŸ“Š ADE</button>
<button onclick="mostrar('saeb')">ğŸ“ˆ SAEB</button>
<button onclick="mostrar('projetos')">ğŸ§© Projetos</button>
<button onclick="mostrar('eventos')">ğŸ‰ Eventos</button>
<button onclick="mostrar('resultados')">ğŸ† Resultados</button>
</nav>

<div class="admin-btn" onclick="login()">âš™ï¸</div>

<section id="inicio" class="active"><h2>Bem-vindo ao PAULA EDUCA</h2><div id="conteudoInicio"></div></section>
<section id="conteudos"><h2>ConteÃºdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>Atividades</h2><div id="listaAtividades"></div></section>
<section id="simulados"><h2>Simulados</h2><div id="listaSimulados"></div></section>
<section id="ade"><h2>AvaliaÃ§Ãµes ADE</h2><div id="listaAde"></div></section>
<section id="saeb"><h2>AvaliaÃ§Ãµes SAEB</h2><div id="listaSaeb"></div></section>
<section id="projetos"><h2>Projetos</h2></section>
<section id="eventos"><h2>Eventos</h2></section>
<section id="resultados"><h2>Resultados</h2></section>

<section id="admin">
<h2>Painel do Professor</h2>

<h3>ğŸ“š Cadastrar ConteÃºdo</h3>
<input type="text" id="tituloConteudo" placeholder="TÃ­tulo">
<input type="text" id="serieConteudo" placeholder="SÃ©rie">
<input type="text" id="disciplinaConteudo" placeholder="Disciplina">
<input type="file" id="pdfConteudo">
<button class="salvar" onclick="salvarConteudo()">Salvar ConteÃºdo</button>
<div id="adminConteudos"></div>

<hr>

<h3>ğŸ“ Cadastrar QuestÃ£o</h3>
<select id="tipoQuestao">
<option>Atividade</option>
<option>Simulado</option>
<option>ADE</option>
<option>SAEB</option>
</select>
<input type="text" id="serieQuestao" placeholder="SÃ©rie">
<input type="text" id="disciplinaQuestao" placeholder="Disciplina">
<textarea id="pergunta" rows="4" placeholder="Digite a pergunta..."></textarea>
<input type="file" id="imagemPergunta">
<input type="text" id="a" placeholder="Alternativa A">
<input type="text" id="b" placeholder="Alternativa B">
<input type="text" id="c" placeholder="Alternativa C">
<input type="text" id="d" placeholder="Alternativa D">
<select id="correta"><option>A</option><option>B</option><option>C</option><option>D</option></select>
<button class="salvar" onclick="salvarQuestao()">Salvar QuestÃ£o</button>
<div id="adminQuestoes"></div>
</section>

<script>
function mostrar(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarTudo();
}

function login(){
if(prompt("Senha do professor:")=="1234"){mostrar('admin');carregarTudo();}
else alert("Senha incorreta");
}

/* CONTEÃšDOS */
let conteudos=JSON.parse(localStorage.getItem("conteudos")||"[]");
function salvarConteudo(){
let file=pdfConteudo.files[0];
let reader=new FileReader();
reader.onload=function(){
conteudos.push({titulo:tituloConteudo.value,serie:serieConteudo.value,disciplina:disciplinaConteudo.value,pdf:reader.result});
localStorage.setItem("conteudos",JSON.stringify(conteudos));
carregarTudo();
};
if(file) reader.readAsDataURL(file);
}

function carregarConteudos(){
listaConteudos.innerHTML="";
adminConteudos.innerHTML="";
conteudos.forEach((c,i)=>{
listaConteudos.innerHTML+=`<div class="card"><b>${c.titulo}</b><br>${c.serie} - ${c.disciplina}<br><a href="${c.pdf}" download>ğŸ“¥ Baixar PDF</a></div>`;
adminConteudos.innerHTML+=`<div class="card">${c.titulo}<button class="small-btn" onclick="conteudos.splice(${i},1);localStorage.setItem('conteudos',JSON.stringify(conteudos));carregarTudo();">Excluir</button></div>`;
});
}

/* QUESTÃ•ES */
let questoes=JSON.parse(localStorage.getItem("questoes")||"[]");
function salvarQuestao(){
let img=imagemPergunta.files[0];
let reader=new FileReader();
reader.onload=function(){
questoes.push({tipo:tipoQuestao.value,serie:serieQuestao.value,disciplina:disciplinaQuestao.value,pergunta:pergunta.value,img:reader.result,a:a.value,b:b.value,c:c.value,d:d.value,correta:correta.value});
localStorage.setItem("questoes",JSON.stringify(questoes));
carregarTudo();
};
if(img) reader.readAsDataURL(img);
}

function carregarQuestoes(){
listaAtividades.innerHTML="";
listaSimulados.innerHTML="";
listaAde.innerHTML="";
listaSaeb.innerHTML="";
adminQuestoes.innerHTML="";
questoes.forEach((q,i)=>{
let bloco=`<div class="card"><b>${q.pergunta}</b><br>
<img src="${q.img}" width="200"><br>
A) ${q.a}<br>B) ${q.b}<br>C) ${q.c}<br>D) ${q.d}</div>`;
if(q.tipo=="Atividade") listaAtividades.innerHTML+=bloco;
if(q.tipo=="Simulado") listaSimulados.innerHTML+=bloco;
if(q.tipo=="ADE") listaAde.innerHTML+=bloco;
if(q.tipo=="SAEB") listaSaeb.innerHTML+=bloco;
adminQuestoes.innerHTML+=`<div class="card">${q.pergunta}<button class="small-btn" onclick="questoes.splice(${i},1);localStorage.setItem('questoes',JSON.stringify(questoes));carregarTudo();">Excluir</button></div>`;
});
}

function carregarTudo(){
carregarConteudos();
carregarQuestoes();
}
carregarTudo();
</script>

</body>
</html>

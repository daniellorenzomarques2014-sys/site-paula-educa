<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>PAULA EDUCA</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#f4efe6;
  background-image:url('https://www.transparenttextures.com/patterns/az-subtle.png');
}

/* CABEÇALHO TRIBAL */
header{
  background:#1b5e20;
  background-image:url('https://www.transparenttextures.com/patterns/black-linen.png');
  color:white;
  padding:20px;
  text-align:center;
  font-size:42px;
  font-weight:800;
  letter-spacing:3px;
}

/* MENU */
nav{
  display:flex;
  justify-content:center;
  gap:10px;
  background:#2e7d32;
  padding:10px;
}
nav button{
  background:white;
  border:none;
  padding:10px 18px;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
}
nav button:hover{
  background:#c8e6c9;
}

/* SEÇÕES */
section{
  display:none;
  padding:20px;
}
.active{display:block;}

/* PAINEL PROFESSOR */
#loginBox{
  text-align:center;
  margin-top:40px;
}
#painelProfessor{
  display:none;
  margin-top:20px;
  padding:15px;
  border-radius:10px;
  background:#ffffffcc;
}
input, select, textarea{
  padding:8px;
  margin:5px;
  border-radius:5px;
  border:1px solid #ccc;
}
button.salvar{
  background:#2e7d32;
  color:white;
  border:none;
  padding:8px 15px;
  border-radius:8px;
  cursor:pointer;
}

/* CONTEÚDO INÍCIO */
#inicioConteudo img, video{
  max-width:200px;
  display:block;
  margin:10px 0;
  border-radius:8px;
}
</style>
</head>
<body>

<header>PAULA EDUCA</header>

<nav>
<button onclick="mostrar('inicio')">Início</button>
<button onclick="mostrar('conteudos')">Conteúdos</button>
<button onclick="mostrar('atividades')">Atividades</button>
<button onclick="mostrar('simulados')">Simulados</button>
<button onclick="mostrar('ade')">ADE</button>
<button onclick="mostrar('saeb')">SAEB</button>
<button onclick="mostrar('resultados')">Resultados</button>
<button onclick="mostrar('professor')">Professor</button>
</nav>

<!-- INÍCIO EDITÁVEL -->
<section id="inicio" class="active">
<h2>Apresentação da Escola</h2>
<textarea id="textoInicio" placeholder="Digite a apresentação da escola aqui..." rows="4" cols="50"></textarea><br>
<input type="file" id="imgInicio" accept="image/*">
<input type="file" id="videoInicio" accept="video/*"><br>
<button class="salvar" onclick="salvarInicio()">Salvar Conteúdo</button>
<div id="inicioConteudo"></div>
</section>

<section id="conteudos"><h2>Conteúdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>Atividades</h2></section>
<section id="simulados"><h2>Simulados</h2></section>
<section id="ade"><h2>Avaliação ADE</h2></section>
<section id="saeb"><h2>Avaliação SAEB</h2></section>
<section id="resultados"><h2>Resultados</h2></section>

<!-- PROFESSOR -->
<section id="professor">
<div id="loginBox">
<h3>Login Professor</h3>
<input type="password" id="senha" placeholder="Senha do administrador">
<button onclick="login()">Entrar</button>
</div>

<div id="painelProfessor">
<h3>Cadastrar Conteúdo</h3>

<select id="serie">
<option>Educação Infantil - 1º Período</option>
<option>Educação Infantil - 2º Período</option>
<option>1º Ano</option><option>2º Ano</option><option>3º Ano</option>
<option>4º Ano</option><option>5º Ano</option>
<option>6º Ano</option><option>7º Ano</option>
<option>8º Ano</option><option>9º Ano</option>
</select>

<select id="disciplina">
<option>Língua Portuguesa</option>
<option>Matemática</option>
<option>História</option>
<option>Geografia</option>
<option>Artes</option>
<option>Religião</option>
<option>Ciências</option>
<option>Língua Inglesa</option>
<option>Educação Física</option>
</select>

<textarea id="conteudoTexto" placeholder="Digite o conteúdo..." rows="3" cols="40"></textarea><br>
<button class="salvar" onclick="salvarConteudo()">Salvar</button>

<div id="conteudosSalvos"></div>
</div>
</section>

<script>
function mostrar(sec){
  document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
  document.getElementById(sec).classList.add("active");
}

/* LOGIN */
function login(){
  if(document.getElementById("senha").value==="1234"){
    document.getElementById("loginBox").style.display="none";
    document.getElementById("painelProfessor").style.display="block";
  }else{
    alert("Senha incorreta!");
  }
}

/* INÍCIO */
function salvarInicio(){
  const texto=document.getElementById("textoInicio").value;
  localStorage.setItem("textoInicio",texto);

  const img=document.getElementById("imgInicio").files[0];
  const video=document.getElementById("videoInicio").files[0];

  if(img){
    const reader=new FileReader();
    reader.onload=e=>localStorage.setItem("imgInicio",e.target.result);
    reader.readAsDataURL(img);
  }
  if(video){
    const reader=new FileReader();
    reader.onload=e=>localStorage.setItem("videoInicio",e.target.result);
    reader.readAsDataURL(video);
  }
  carregarInicio();
}

function carregarInicio(){
  const div=document.getElementById("inicioConteudo");
  div.innerHTML="";
  const texto=localStorage.getItem("textoInicio");
  const img=localStorage.getItem("imgInicio");
  const video=localStorage.getItem("videoInicio");

  if(texto) div.innerHTML+=`<p>${texto}</p>`;
  if(img) div.innerHTML+=`<img src="${img}">`;
  if(video) div.innerHTML+=`<video src="${video}" controls></video>`;
}
carregarInicio();

/* CONTEÚDOS */
function salvarConteudo(){
  const serie=document.getElementById("serie").value;
  const disc=document.getElementById("disciplina").value;
  const texto=document.getElementById("conteudoTexto").value;

  let dados=JSON.parse(localStorage.getItem("conteudos")||"[]");
  dados.push({serie,disc,texto});
  localStorage.setItem("conteudos",JSON.stringify(dados));
  listarConteudos();
}

function listarConteudos(){
  let dados=JSON.parse(localStorage.getItem("conteudos")||"[]");
  const div=document.getElementById("listaConteudos");
  div.innerHTML="";
  dados.forEach(d=>{
    div.innerHTML+=`<p><b>${d.serie}</b> - ${d.disc} <br>${d.texto}</p><hr>`;
  });
}
listarConteudos();
</script>

</body>
</html>

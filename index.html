<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Plataforma Escolar</title>
<link rel="icon" type="image/png" href="logo-escola.png">

<style>
body{
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin:0;
    background: linear-gradient(rgba(0,40,30,0.75), rgba(0,40,30,0.75)),
                url('https://images.unsplash.com/photo-1502082553048-f009c37129b9') no-repeat center center fixed;
    background-size: cover;
    color:#fff;
}

/* ===== TOPO ===== */
header{
    background: rgba(0,0,0,0.45);
    backdrop-filter: blur(6px);
    padding:15px 25px;
    display:flex;
    align-items:center;
    gap:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
}

header img{
    height:90px; /* LOGOTIPO MAIOR */
}

header h2{
    margin:0;
    font-size:26px;
    letter-spacing:1px;
}

/* ===== MENU ===== */
nav{
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(6px);
    padding:12px;
    display:flex;
    gap:10px;
    flex-wrap:wrap;
    justify-content:center;
    box-shadow:0 4px 8px rgba(0,0,0,0.3);
}

nav button{
    background: linear-gradient(135deg,#00c853,#009688);
    border:none;
    color:white;
    padding:10px 16px;
    border-radius:25px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 4px 6px rgba(0,0,0,0.3);
}

nav button:hover{
    transform:translateY(-2px);
    background: linear-gradient(135deg,#00e676,#00bfa5);
}

/* ===== CONTE√öDO ===== */
section{
    display:none;
    padding:25px;
    margin:20px;
    background: rgba(0,0,0,0.45);
    border-radius:12px;
    backdrop-filter: blur(8px);
    box-shadow:0 6px 12px rgba(0,0,0,0.4);
}

section.ativo{
    display:block;
}

h3{
    margin-top:0;
    border-bottom:2px solid #00e676;
    padding-bottom:6px;
}

/* ===== QUEST√ïES ===== */
.questao{
    background: rgba(255,255,255,0.1);
    padding:15px;
    border-radius:8px;
    margin-bottom:15px;
}

/* ===== ALTERNATIVAS CORRETAS ===== */
.alternativa{
    display:flex;
    align-items:center;
    gap:6px;
    margin:3px 0;
    cursor:pointer;
}

.alternativa input{
    margin:0;
}
</style>
</head>
<body>

<header>
    <img src="logo-escola.png">
    <h2>Plataforma de Estudos</h2>
</header>

<nav>
    <button onclick="abrir('inicio')">In√≠cio</button>
    <button onclick="abrir('conteudos')">Conte√∫dos</button>
    <button onclick="abrir('atividades')">Atividades</button>
    <button onclick="abrir('simulados')">Simulados</button>
    <button onclick="abrir('ade')">ADE</button>
    <button onclick="abrir('saeb')">SAEB</button>
    <button onclick="abrir('resultados')">Resultados</button>
</nav>

<section id="inicio" class="ativo">
    <h3>Bem-vindo!</h3>
    Plataforma educacional interativa com tem√°tica amaz√¥nica üåø
</section>

<section id="conteudos">
    <h3>Conte√∫dos</h3>
    <input type="file" accept="application/pdf">
</section>

<section id="atividades"><h3>Atividades</h3><div id="listaAtividades"></div></section>
<section id="simulados"><h3>Simulados</h3><div id="listaSimulados"></div></section>
<section id="ade"><h3>Avalia√ß√£o ADE</h3><div id="listaADE"></div></section>
<section id="saeb"><h3>Avalia√ß√£o SAEB</h3><div id="listaSAEB"></div></section>
<section id="resultados"><h3>Resultados</h3><div id="resultadoFinal"></div></section>

<script>
function abrir(id){
    document.querySelectorAll("section").forEach(s=>s.classList.remove("ativo"));
    document.getElementById(id).classList.add("ativo");

    if(id==="atividades") carregarQuestoes("Atividade","listaAtividades");
    if(id==="simulados") carregarQuestoes("Simulado","listaSimulados");
    if(id==="ade") carregarQuestoes("ADE","listaADE");
    if(id==="saeb") carregarQuestoes("SAEB","listaSAEB");
}

let questoes=[
{tipo:"Atividade", pergunta:"A palavra infeliz indica ideia de:", a:"intensidade", b:"nega√ß√£o", c:"repeti√ß√£o", d:"lugar"},
{tipo:"Simulado", pergunta:"Qual √© o resultado de 5 + 3?", a:"6", b:"7", c:"8", d:"9"},
{tipo:"ADE", pergunta:"O Brasil pertence a qual continente?", a:"√Åfrica", b:"Europa", c:"Am√©rica", d:"√Åsia"},
{tipo:"SAEB", pergunta:"Qual √© o plural de 'papel'?", a:"papeis", b:"pap√©is", c:"papels", d:"papelzes"}
];

function carregarQuestoes(tipo, destino){
    let area=document.getElementById(destino);
    area.innerHTML="";
    let filtradas=questoes.filter(q=>q.tipo===tipo);

    filtradas.forEach((q,i)=>{
        area.innerHTML+=`
        <div class="questao">
            <p><b>${i+1}. ${q.pergunta}</b></p>
            <label class="alternativa"><input type="radio" name="${destino}${i}"> A) ${q.a}</label>
            <label class="alternativa"><input type="radio" name="${destino}${i}"> B) ${q.b}</label>
            <label class="alternativa"><input type="radio" name="${destino}${i}"> C) ${q.c}</label>
            <label class="alternativa"><input type="radio" name="${destino}${i}"> D) ${q.d}</label>
        </div>`;
    });
}
</script>

</body>
</html>

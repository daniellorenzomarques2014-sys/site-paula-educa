<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAULA EDUCA</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Montserrat',sans-serif;
background:linear-gradient(rgba(0,40,30,0.85), rgba(0,40,30,0.85)), url('fundo.jpg') no-repeat center center fixed;
background-size:cover;
}

header{
display:flex;
align-items:center;
gap:20px;
padding:20px 30px;
color:white;
background:linear-gradient(90deg,#0b3d2e,#145a32);
border-bottom:8px solid orange;
}

.logo{
height:120px;
}

nav{
background:#3e2723;
display:flex;
justify-content:center;
flex-wrap:wrap;
}

nav a{
color:white;
padding:14px 20px;
text-decoration:none;
font-weight:700;
cursor:pointer;
}

nav a:hover{background:#8d6e63}

.container{
max-width:1100px;
margin:25px auto;
padding:20px;
background:white;
border-radius:10px;
box-shadow:0 6px 18px rgba(0,0,0,0.25);
display:none;
}

.container.active{display:block}

.admin-btn{
position:fixed;
right:15px;
top:80px;
background:#bf360c;
color:white;
padding:10px 14px;
border-radius:6px;
cursor:pointer;
font-weight:bold;
}

input,select,textarea{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:1px solid #bbb;
}

button{
padding:8px 14px;
margin-top:8px;
border:none;
border-radius:6px;
background:#2e7d32;
color:white;
cursor:pointer;
font-weight:700;
}

.question{
border:1px solid #ddd;
padding:12px;
border-radius:8px;
margin-bottom:15px;
}
.small-btn{background:#777;margin-left:5px;padding:4px 8px;font-size:12px}
</style>
</head>

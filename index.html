<body>

<section id="conteudos"><h2>ğŸ“š ConteÃºdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>ğŸ“ Atividades</h2><div id="listaAtividades"></div></section>
<section id="simulados"><h2>ğŸ¯ Simulados</h2><div id="listaSimulados"></div></section>

<!-- PAINEL PROFESSOR -->
<section id="professor">
<h2>ğŸ”’ Painel do Professor</h2>

<div class="card">
<h3>Editar ApresentaÃ§Ã£o (Guia InÃ­cio)</h3>
<textarea id="textoInicio" placeholder="HistÃ³rico da escola..."></textarea>
<input type="file" id="midiaInicio" multiple>
<button class="salvar" onclick="salvarInicio()">Salvar</button>
</div>

<div class="card">
<h3>Cadastrar ConteÃºdos</h3>
<select id="serieConteudo">
<option>EducaÃ§Ã£o Infantil - 1Âº PerÃ­odo</option>
<option>EducaÃ§Ã£o Infantil - 2Âº PerÃ­odo</option>

<option>4Âº Ano</option><option>5Âº Ano</option>
<option>6Âº Ano</option><option>7Âº Ano</option><option>8Âº Ano</option><option>9Âº Ano</option>
</select>

<select id="disciplinaConteudo">
<option>LÃ­ngua Portuguesa</option><option>MatemÃ¡tica</option><option>HistÃ³ria</option>
<option>Geografia</option><option>Artes</option><option>ReligiÃ£o</option>
<option>CiÃªncias</option><option>LÃ­ngua Inglesa</option><option>EducaÃ§Ã£o FÃ­sica</option>
</select>

<input type="text" id="tituloConteudo" placeholder="TÃ­tulo do conteÃºdo">
<textarea id="descricaoConteudo" placeholder="DescriÃ§Ã£o"></textarea>
<button class="salvar" onclick="salvarConteudo()">Salvar ConteÃºdo</button>
</div>

<div class="card">
<h3>Cadastrar QuestÃµes (Atividades, Simulados, ADE, SAEB)</h3>
<select id="tipoQuestao">
<option>Atividade</option><option>Simulado</option><option>ADE</option><option>SAEB</option>
</select>
<select id="serieQuestao"><option>6Âº Ano</option><option>7Âº Ano</option><option>8Âº Ano</option><option>9Âº Ano</option></select>
<select id="disciplinaQuestao"><option>LÃ­ngua Portuguesa</option><option>MatemÃ¡tica</option></select>
<textarea id="pergunta" placeholder="Pergunta"></textarea>
<input id="a" placeholder="Alternativa A">
<input id="b" placeholder="Alternativa B">
<input id="c" placeholder="Alternativa C">
<input id="d" placeholder="Alternativa D">
<select id="correta"><option>A</option><option>B</option><option>C</option><option>D</option></select>

</div>

<script>
function mostrar(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarTudo();
}

function login(){
let senha=prompt("Senha do professor:");
if(senha==="1234") mostrar('professor'); else alert("Senha incorreta");
}

/* INÃCIO */
function salvarInicio(){
localStorage.setItem("textoInicio",textoInicio.value);
let midias=[];
for(let file of midiaInicio.files){
midias.push(URL.createObjectURL(file));
}
localStorage.setItem("midiasInicio",JSON.stringify(midias));
carregarInicio();
}
function carregarInicio(){
apresentacaoTexto.innerHTML=localStorage.getItem("textoInicio")||"";
let midias=JSON.parse(localStorage.getItem("midiasInicio")||"[]");
apresentacaoMidia.innerHTML="";
midias.forEach(m=>{
if(m.includes("video")) apresentacaoMidia.innerHTML+=`<video src="${m}" controls></video>`;
else apresentacaoMidia.innerHTML+=`<img src="${m}">`;
});
}

/* CONTEÃšDOS */
function salvarConteudo(){
let lista=JSON.parse(localStorage.getItem("conteudos")||"[]");
lista.push({serie:serieConteudo.value,disciplina:disciplinaConteudo.value,titulo:tituloConteudo.value,descricao:descricaoConteudo.value});
localStorage.setItem("conteudos",JSON.stringify(lista));
carregarConteudos();
}

/* QUESTÃ•ES */
function salvarQuestao(){
let lista=JSON.parse(localStorage.getItem("questoes")||"[]");
lista.push({tipo:tipoQuestao.value,serie:serieQuestao.value,disciplina:disciplinaQuestao.value,pergunta:pergunta.value,a:a.value,b:b.value,c:c.value,d:d.value,correta:correta.value});
localStorage.setItem("questoes",JSON.stringify(lista));
carregarQuestoes();
}

function carregarConteudos(){
listaConteudos.innerHTML="";
(JSON.parse(localStorage.getItem("conteudos")||"[]")).forEach(c=>{
listaConteudos.innerHTML+=`<div class='card'><b>${c.titulo}</b><br>${c.serie} - ${c.disciplina}<br>${c.descricao}</div>`;
});
}

function carregarQuestoes(){
let dados=JSON.parse(localStorage.getItem("questoes")||"[]");
["Atividade","Simulado","ADE","SAEB"].forEach(tipo=>{
let div=document.getElementById("lista"+tipo);
if(div){div.innerHTML="";}
dados.filter(q=>q.tipo===tipo).forEach(q=>{
document.getElementById("lista"+tipo).innerHTML+=`<div class='questao'>${q.pergunta}<br>A) ${q.a}<br>B) ${q.b}<br>C) ${q.c}<br>D) ${q.d}</div>`;
});
});
}

function carregarTudo(){carregarInicio();carregarConteudos();carregarQuestoes();}

/* BACKUP */
function backup(){
let dados={inicio:localStorage.getItem("textoInicio"),midia:localStorage.getItem("midiasInicio"),conteudos:localStorage.getItem("conteudos"),questoes:localStorage.getItem("questoes")};
let blob=new Blob([JSON.stringify(dados)],{type:"application/json"});
let a=document.createElement("a");
a.href=URL.createObjectURL(blob);
a.download="backup_paula_educa.json";
a.click();
}

function restaurar(e){
let file=e.target.files[0];
let reader=new FileReader();
reader.onload=function(){
let dados=JSON.parse(reader.result);
localStorage.setItem("textoInicio",dados.inicio);
localStorage.setItem("midiasInicio",dados.midia);
localStorage.setItem("conteudos",dados.conteudos);
localStorage.setItem("questoes",dados.questoes);
carregarTudo();
}
reader.readAsText(file);
}

carregarTudo();
</script>

</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAULA EDUCA</title>

<link rel="icon" type="image/png" href="logo-escola.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:url('fundo-amazonico.png') no-repeat center center fixed;
background-size:cover;
color:#fff;
}

/* CABEÃ‡ALHO */
header{
background:linear-gradient(rgba(0,60,40,0.85), rgba(0,60,40,0.85));
display:flex;
align-items:center;
gap:20px;
padding:15px 25px;

}

header img{
height:90px;

}

header h1{
margin:0;
font-size:34px;

letter-spacing:2px;
}

/* MENU */
nav{
display:flex;
justify-content:center;
flex-wrap:wrap;
gap:10px;
background:rgba(0,40,30,0.9);
padding:10px;
}

nav button{
background:#145a32;
border:none;
color:#fff;
padding:10px 15px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

nav button:hover{background:#1e8449;}

section{
display:none;
padding:20px;
background:rgba(0,0,0,0.55);

border-radius:12px;
}

section.active{display:block;}

.admin-btn{
position:fixed;
top:20px;
right:20px;
background:#bf360c;
padding:10px 15px;
border-radius:8px;
cursor:pointer;
font-weight:bold;
}

input, select, textarea{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:none;
}

button.salvar{
background:orange;
color:#000;
font-weight:bold;
padding:8px 14px;
border:none;
border-radius:6px;
cursor:pointer;
}

.card{
background:rgba(255,255,255,0.1);
padding:12px;
border-radius:8px;
margin-top:10px;
}
</style>
</head>

<body>

<header>
<img src="logo-escola.png" alt="Logotipo da Escola">
<h1>PAULA EDUCA</h1>
</header>

<nav>
<button onclick="mostrar('inicio')">ğŸ  InÃ­cio</button>
<button onclick="mostrar('conteudos')">ğŸ“š ConteÃºdos</button>
<button onclick="mostrar('atividades')">ğŸ“ Atividades</button>
<button onclick="mostrar('simulados')">ğŸ¯ Simulados</button>
<button onclick="mostrar('ade')">ğŸ“Š ADE</button>
<button onclick="mostrar('saeb')">ğŸ“ˆ SAEB</button>
<button onclick="mostrar('resultados')">ğŸ† Resultados</button>
<button onclick="login()">ğŸ”’ Professor</button>
</nav>

<div class="admin-btn" onclick="login()">ADMIN</div>

<section id="inicio" class="active">
<h2>Bem-vindo ao PAULA EDUCA</h2>
<div id="conteudoInicio"></div>
</section>

<section id="conteudos"><h2>ConteÃºdos</h2><div id="listaConteudos"></div></section>
<section id="atividades"><h2>Atividades</h2><div id="listaAtividades"></div></section>
<section id="simulados"><h2>Simulados</h2><div id="listaSimulados"></div></section>
<section id="ade"><h2>AvaliaÃ§Ãµes ADE</h2><div id="listaAde"></div></section>
<section id="saeb"><h2>AvaliaÃ§Ãµes SAEB</h2><div id="listaSaeb"></div></section>
<section id="resultados"><h2>Resultados</h2></section>

<section id="professor">
<h2>Painel do Professor</h2>

<h3>Editar Guia InÃ­cio</h3>
<textarea id="textoInicio" placeholder="Digite apresentaÃ§Ã£o da escola..."></textarea>
<button class="salvar" onclick="salvarInicio()">Salvar</button>

<h3>Cadastrar Item</h3>
<select id="tipo">
<option>ConteÃºdo</option>
<option>Atividade</option>
<option>Simulado</option>
<option>ADE</option>
<option>SAEB</option>
</select>

<input type="text" id="titulo" placeholder="TÃ­tulo">
<textarea id="descricao" placeholder="DescriÃ§Ã£o"></textarea>
<button class="salvar" onclick="salvarItem()">Salvar</button>
</section>

<script>
function mostrar(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
carregarListas();
}

function login(){
let senha=prompt("Senha do professor:");
if(senha==="1234"){mostrar('professor');}
else alert("Senha incorreta");
}

/* INÃCIO */
function salvarInicio(){
localStorage.setItem("inicioTexto", textoInicio.value);
carregarInicio();
}

function carregarInicio(){
conteudoInicio.innerHTML = localStorage.getItem("inicioTexto") || "";
}

/* CADASTROS */
function salvarItem(){
let lista = JSON.parse(localStorage.getItem("dados")||"[]");
lista.push({
tipo:tipo.value,
titulo:titulo.value,
descricao:descricao.value
});
localStorage.setItem("dados", JSON.stringify(lista));
alert("Salvo!");
carregarListas();
}

function carregarListas(){
let lista = JSON.parse(localStorage.getItem("dados")||"[]");
listaConteudos.innerHTML="";
listaAtividades.innerHTML="";
listaSimulados.innerHTML="";
listaAde.innerHTML="";
listaSaeb.innerHTML="";

lista.forEach(i=>{
let bloco=`<div class='card'><b>${i.titulo}</b><br>${i.descricao}</div>`;
if(i.tipo==="ConteÃºdo") listaConteudos.innerHTML+=bloco;
if(i.tipo==="Atividade") listaAtividades.innerHTML+=bloco;
if(i.tipo==="Simulado") listaSimulados.innerHTML+=bloco;
if(i.tipo==="ADE") listaAde.innerHTML+=bloco;
if(i.tipo==="SAEB") listaSaeb.innerHTML+=bloco;
});
}

carregarInicio();
carregarListas();
</script>

</body>
</html>

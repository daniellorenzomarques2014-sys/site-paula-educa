<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PAULA EDUCA</title>

<link rel="icon" type="image/png" href="logo-escola.png">

<!-- Fonte moderna -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:
linear-gradient(rgba(0,60,40,0.75), rgba(0,60,40,0.75)),
url('fundo-amazonico.jpg.png') no-repeat center center fixed;
background-size:cover;
}

/* ===== CABEÇALHO ESTILO RIO AMAZONAS ===== */
header{
display:flex;
align-items:center;
gap:20px;
padding:20px 30px;
color:white;
background:
linear-gradient(135deg,#0d47a1,#1565c0,#1e88e5);
border-bottom:6px solid #2e7d32;
box-shadow:0 4px 15px rgba(0,0,0,0.4);
position:relative;
}

/* detalhe tribal nas bordas */
header::after{
content:"";
position:absolute;
bottom:-6px;
left:0;
width:100%;
height:12px;
background:repeating-linear-gradient(
90deg,
#2e7d32 0px,
#2e7d32 10px,
#66bb6a 10px,
#66bb6a 20px
);
}

.logo{height:130px}

/* TÍTULO MODERNO */
header h1{
margin:0;
font-size:40px;
font-weight:800;
letter-spacing:2px;
text-shadow:2px 2px 6px rgba(0,0,0,0.5);
}

header p{
margin:0;
font-weight:500;
opacity:0.9;
}

/* ===== MENU TRIBAL MODERNO ===== */
nav{
background:linear-gradient(90deg,#1b5e20,#2e7d32);
display:flex;
justify-content:center;
flex-wrap:wrap;
box-shadow:0 4px 10px rgba(0,0,0,0.4)
}
nav a{
color:white;
padding:14px 22px;
text-decoration:none;
font-weight:600;
cursor:pointer;
transition:0.3s;
border-right:1px solid rgba(255,255,255,0.2);
}
nav a:hover{
background:#43a047;
transform:translateY(-2px);
}

/* ===== CONTEÚDO ===== */
.container{
max-width:1100px;
margin:25px auto;
padding:20px;
background:white;
border-radius:10px;
box-shadow:0 6px 18px rgba(0,0,0,0.25)
}
.hidden{display:none}

/* BOTÃO ADMIN */
.admin-btn{
position:fixed;
right:15px;
top:80px;
background:#ff9800;
color:white;
padding:10px 14px;
border-radius:6px;
cursor:pointer;
font-weight:bold
}

/* CAMPOS */
input,select,textarea{
width:100%;
padding:8px;
margin:6px 0;
border-radius:6px;
border:1px solid #bbb
}

/* BOTÕES */
button{
padding:8px 14px;
margin-top:8px;
border:none;
border-radius:6px;
background:#1976d2;
color:white;
cursor:pointer;
font-weight:600
}
button:hover{opacity:0.9}

/* QUESTÕES */
.question{
border:1px solid #ddd;
padding:12px;
border-radius:8px;
margin-bottom:15px
}

/* BOLINHAS ALINHADAS */
.alternativa{
display:flex;
align-items:center;
gap:5px;
margin:2px 0;
cursor:pointer;
}
.alternativa input{margin:0}

/* RODAPÉ */
footer{
text-align:center;
padding:15px;
background:#1b5e20;
color:white;
margin-top:40px
}

label{font-weight:600;margin-top:8px;display:block}
</style>
</head>
<body>

<header>
<img src="logo-escola.png" class="logo">
<div>
<h1>PAULA EDUCA</h1>
<p>Ensino • Qualidade • Cultura</p>
</div>
</header>

<nav>
<a onclick="showSection('inicio')">Início</a>
<a onclick="showSection('conteudos')">Conteúdos</a>
<a onclick="showSection('atividades')">Atividades</a>
<a onclick="showSection('simulados')">Simulados</a>
<a onclick="showSection('ade')">ADE</a>
<a onclick="showSection('saeb')">SAEB</a>
<a onclick="showSection('resultados')">Resultados</a>
</nav>

<div class="admin-btn" onclick="abrirAdmin()">ADMIN</div>

<div class="container" id="inicio"><h2>Bem-vindo à Plataforma PAULA EDUCA</h2></div>

<div class="container hidden" id="conteudos"><h2>Conteúdos</h2></div>
<div class="container hidden" id="atividades"><h2>Atividades</h2></div>
<div class="container hidden" id="simulados"><h2>Simulados</h2></div>
<div class="container hidden" id="ade"><h2>Avaliação ADE</h2></div>
<div class="container hidden" id="saeb"><h2>Avaliação SAEB</h2></div>
<div class="container hidden" id="resultados"><h2>Resultados</h2></div>

<footer>Portal Educacional © 2026</footer>

<script>
function showSection(id){
document.querySelectorAll(".container").forEach(c=>c.classList.add("hidden"));
document.getElementById(id).classList.remove("hidden");
}

function abrirAdmin(){
if(prompt("Senha do administrador:")==="1234") alert("Painel disponível na versão completa.");
else alert("Senha incorreta");
}
</script>

</body>
</html>
